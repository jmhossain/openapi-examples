              $ref: '#/components/schemas/AccountCreateNewAccountRequest'
            examples:
              Request Example:
                value:
                  account:
                    name: Example Account
                    accountUrl: https://www.example.com
                    owner: 1
                    fields:
                      - customFieldId: 9
                        fieldValue: 500-1000
                      - customFieldId: 20
                        fieldValue: 1234
                        fieldCurrency: GBP
      responses:
        '201':
          description: '201'
          content:
            application/json:
              examples:
                Result:
                  value: "{\n    \"account\": {\n        \"name\": \"Example Account\",\n        \"accountUrl\": \"https://www.example.com\",\n        \"createdTimestamp\": \"2019-06-12T16:52:16-05:00\",\n        \"updatedTimestamp\": \"2019-06-12T16:52:16-05:00\",\n        \"links\": [],\n        \"fields\": [\n            {\n                \"customFieldId\": 9,\n                \"fieldValue\": \"501 - 1000\",\n                \"accountId\": \"1\"\n            },\n            {\n                \"customFieldId\": 20,\n                \"fieldValue\": 1234,\n        \t\t\t\t\"fieldCurrency\": \"GBP\",\n                \"accountId\": \"1\"\n            }\n        ],\n        \"id\": \"1\"\n    }\n}"
              schema:
                $ref: '#/components/schemas/AccountCreateNewAccountResponse'
        '422':
          description: '422'
          content:
            application/json:
              examples:
                Missing Data:
                  value: |-
                    {
                        "errors": [
                            {
                                "title": "The account name was not provided.",
                                "detail": "",
                                "code": "field_missing",
                                "source": {
                                    "pointer": "/data/attributes/name"
                                }
                            }
                        ]
                    }
              schema:
                $ref: '#/components/schemas/AccountCreateNewAccount422Response'
            text/plain:
              examples:
                Alredy Existing:
                  value: |-
                    {
                        "errors": [
                            {
                                "title": "An account named \"Example Account\" already exists. Please choose a new name.",
                                "detail": "",
                                "code": "duplicate",
                                "source": {
                                    "pointer": "/data/attributes/name"
                                }
                            }
                        ]
                    }
              schema:
                $ref: '#/components/schemas/AccountCreateNewAccount422Response1'
      deprecated: false
    get:
      tags:
        - List
      summary: List all accounts
      operationId: List_allAccounts
      description: Retrieve all existing account
      parameters:
