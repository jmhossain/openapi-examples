info:
  title: V3
  description: >-
    We help small teams power big businesses with the must-have platform for
    intelligent marketing automation. 🚀


    Customers from over 170 countries depend on our mix of pre-built automations
    and integrations (including Facebook, Google, WordPress, Salesforce,
    Shopify, and Square) to power personalized marketing, transactional emails,
    and one-to-one CRM interactions throughout the customer lifecycle.
  version: '3'
  x-api-status-urls: false
  x-konfig-ignore:
    object-with-no-properties: true
    potential-incorrect-type: true
servers:
  - url: https://{youraccountname}.api-us1.com/api/3
    variables:
      youraccountname:
        default: youraccountname
