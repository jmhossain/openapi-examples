openapi: 3.0.2
info:
  title: Pulze.ai API
  description: >-
    At Pulze it's our mission to supercharge today's workforce with AI to
    maximize the world's prosperity. We are doing so by enabling companies of
    any size to securely leverage Large Language Models (LLM) and easily build
    AI features into their apps. Our enterprise platform has access to all best
    in class LLMs and can route user requests to the most relevant model to get
    the highest quality response at the best price thanks to our smart meta
    model. End users can leverage pre-built applications, such as our Marketing
    AI product, or build custom apps on top of the Pulze Platform.


    We are a VC Funded, early stage startup based in San Francisco.
  version: 0.1.0
  x-konfig-ignore:
    object-with-no-properties: true
servers:
  - url: https://api.pulze.ai
tags:
  - name: models
  - name: logs
  - name: apps
  - name: chat
  - name: completions
  - name: healthcheck
paths:
  /v1/chat/completions:
    post:
      tags:
        - chat
      summary: Chat Completions
      operationId: Chat_performCompletionRequest
      security:
        - HTTPBearer: []
      description: Perform a Chat Completion request.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompletionRequestPayload'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PulzeEngineResponseChatCompletion'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/completions:
    post:
      tags:
        - completions
      summary: Completions
      operationId: Completions_performTextRequest
      security:
        - HTTPBearer: []
      description: Perform a text Completion request.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompletionRequestPayload'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PulzeEngineResponseCompletion'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/models/rank:
    post:
      tags:
        - models
      summary: Get Rank Of Best Models For Payload
      operationId: Models_getRankOfBest
      security:
        - HTTPBearer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompletionRequestPayload'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PulzeEngineModelRanking'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/logs/{log_id}:
    get:
      tags:
        - logs
      summary: Get Log By Id
      operationId: Logs_getById
      security:
        - HTTPBearer: []
      description: >-
        Get a specific log by id. If accessing via API Key, this endpoint will
        only return a log if it belongs to that App.

        If the log's App is disabled, this endpoint won't return it.
      parameters:
        - in: path
          name: log_id
          required: true
          schema:
            title: Log Id
            format: uuid
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Request_Normalized'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/logs/{log_id}/rating:
    post:
      tags:
        - logs
      summary: Rate Log By Id
      operationId: Logs_rateById
      security:
        - HTTPBearer: []
      description: >-
        Rate a specific request by its ID. When accessing it via an App's API
        Key, this endpoint will only allow

        rating a log of that specific app.
      parameters:
        - in: path
          name: log_id
          required: true
          schema:
            title: Log Id
            format: uuid
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogResponseRatingRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Request_Normalized'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/apps/self:
    get:
      tags:
        - apps
      summary: Get App For Api Key
      operationId: Apps_getAppForApiKey
      security:
        - HTTPBearer: []
      description: Retrieves the App for the given API key.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppWithModelUpdatesInfo'
  /v1/apps/update:
    put:
      tags:
        - apps
      summary: Update App And Models
      operationId: Apps_updateProperties
      security:
        - HTTPBearer: []
      description: 'Update an App''s properties: description, weights and policies.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppUpdate'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppWithModelUpdatesInfo'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/models/active:
    get:
      tags:
        - models
      summary: Get Active Models For App
      operationId: Models_listActiveModels
      security:
        - HTTPBearer: []
      description: Get a list of the Models which are active for a specific App.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelsListActiveModelsResponse'
  /v1/models/all:
    get:
      tags:
        - models
      summary: Get All Available Models For App
      operationId: Models_getAllModels
      security:
        - HTTPBearer: []
      description: Get a list of all the Models which this App can potentially use.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelsGetAllModelsResponse'
  /v1/models/{model_id}/toggle:
    put:
      tags:
        - models
      summary: Toggle Model For App
      operationId: Models_toggleModelForApp
      security:
        - HTTPBearer: []
      description: Enable or disable a model.
      parameters:
        - in: path
          name: model_id
          required: true
          schema:
            title: Model Id
            format: uuid
            type: string
        - in: query
          name: enable
          schema:
            title: Enable
            default: true
            type: boolean
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PulzeToggleModelResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /healthz:
    get:
      tags:
        - healthcheck
      summary: Health Check
      operationId: Healthcheck_getElapsedTimes
      description: >-
        An endpoint that checks and ensures the required services are up and
        running:

        - Redis Knowledge Graph

        - Database

        @return Returns elapsed times for each service
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthcheckGetElapsedTimesResponse'
  /v1/logs:
    post:
      tags:
        - logs
      summary: Get Logs For App
      operationId: Logs_getMatchingLogs
      security:
        - HTTPBearer: []
      description: >-
        Get the list of logs that match the specified filters. When accessing
        via an App's API Key, only logs for that

        app will be returned.
      parameters:
        - in: query
          name: page
          schema:
            title: Page
            default: 1
            minimum: 1
            type: integer
        - in: query
          name: size
          schema:
            title: Size
            default: 50
            maximum: 100
            minimum: 1
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FilterLogsRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogsGetMatchingLogsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/apps:
    post:
      tags:
        - apps
      summary: Get Apps List
      operationId: Apps_getList
      security:
        - HTTPBearer: []
      description: Retrieve the list of Apps for the user's Org.
      parameters:
        - in: query
          name: page
          schema:
            title: Page
            default: 1
            minimum: 1
            type: integer
        - in: query
          name: size
          schema:
            title: Size
            default: 50
            maximum: 100
            minimum: 1
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetTableParams'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppsGetListResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    AcceptInviteRequest:
      title: AcceptInviteRequest
      properties:
        accept:
          title: Accept
          description: Whether user accepts(1) or declines(0) invitation
          default: '1'
          enum:
            - '0'
            - '1'
          type: string
        email:
          title: Email
          type: string
        token:
          title: Token
          type: string
      required:
        - email
        - token
      type: object
    App:
      title: App
      properties:
        description:
          title: Description
          type: string
        added_on:
          title: Added On
          format: date-time
          type: string
        auth0_id:
          title: Auth0 Id
          type: string
        hashed_key:
          title: Hashed Key
          type: string
        id:
          title: Id
          format: uuid
          type: string
        is_active:
          title: Is Active
          type: boolean
        key_end:
          title: Key End
          type: string
        modified_on:
          title: Modified On
          format: date-time
          type: string
        org_id:
          title: Org Id
          format: uuid
          type: string
        policies:
          $ref: '#/components/schemas/LLMModelPolicies'
        prompt_id:
          title: Prompt Id
          format: uuid
          type: string
        rate_limit:
          title: Rate Limit
          default: 200
          type: integer
        settings:
          title: Settings
          type: object
        weights:
          $ref: '#/components/schemas/LLMModelWeights'
      required:
        - hashed_key
        - key_end
        - description
        - is_active
        - auth0_id
        - id
      type: object
    AppCreateData:
      title: AppCreateData
      properties:
        description:
          title: Description
          type: string
        policies:
          $ref: '#/components/schemas/LLMModelPolicies'
        weights:
          $ref: '#/components/schemas/LLMModelWeights'
      type: object
    AppCreateResponse:
      title: AppCreateResponse
      properties:
        description:
          title: Description
          type: string
        app_id:
          title: App Id
          format: uuid
          type: string
        created_key:
          title: Created Key
          type: string
        key_end:
          title: Key End
          type: string
      required:
        - app_id
      type: object
    AppCustomData:
      title: AppCustomData
      properties:
        added_on:
          title: Added On
          description: The timestamp the file was added
          format: date-time
          type: string
        app_id:
          title: App Id
          description: The ID of the App it's associated with
          format: uuid
          type: string
        data_type:
          title: Data Type
          description: The type of custom data (file, database, ...)
          enum:
            - file
          type: string
        file_content:
          title: File Content
          description: The contents of the file
          format: binary
          type: string
        file_mime:
          title: File Mime
          description: The mimetype of the file
          type: string
        file_name:
          title: File Name
          description: The name of the file
          type: string
        file_size:
          title: File Size
          description: The size of the file in Bytes
          type: integer
        id:
          title: Id
          description: The ID
          format: uuid
          type: string
      required:
        - app_id
        - file_name
        - file_mime
        - data_type
      type: object
    AppDeleteResponse:
      title: AppDeleteResponse
      properties:
        id:
          title: Id
          format: uuid
          type: string
      type: object
    AppUpdate:
      title: AppUpdate
      properties:
        description:
          title: Description
          minLength: 1
          type: string
        id:
          title: Id
          format: uuid
          type: string
        policies:
          $ref: '#/components/schemas/LLMModelPolicies'
        prompt_id:
          title: Prompt Id
          description: Prompt ID that we will use for requests
          format: uuid
          type: string
        weights:
          $ref: '#/components/schemas/LLMModelWeights'
      required:
        - id
        - description
        - weights
        - policies
      type: object
    AppWithModelUpdatesInfo:
      title: AppWithModelUpdatesInfo
      properties:
        app:
          $ref: '#/components/schemas/App'
        files:
          title: Files
          description: List of files associated with the app.
          default: []
          items:
            $ref: '#/components/schemas/AppCustomData'
          type: array
        model_settings:
          title: Model Settings
          additionalProperties:
            $ref: '#/components/schemas/PulzeModelActiveForApp'
          type: object
      required:
        - app
        - model_settings
      type: object
    Auth0PostRegistrationRequest:
      title: Auth0PostRegistrationRequest
      properties:
        created_at:
          title: Created At
          default: ''
          type: string
        email:
          title: Email
          type: string
        email_verified:
          title: Email Verified
          default: false
          type: boolean
        extra_info:
          title: Extra Info
          type: object
        family_name:
          title: Family Name
          default: ''
          type: string
        given_name:
          title: Given Name
          default: ''
          type: string
        name:
          title: Name
          default: ''
          type: string
        nickname:
          title: Nickname
          default: ''
          type: string
        phone_number:
          title: Phone Number
          default: ''
          type: string
        phone_verified:
          title: Phone Verified
          default: false
          type: boolean
        picture:
          title: Picture
          default: ''
          type: string
        user_id:
          title: User Id
          type: string
      required:
        - user_id
        - email
      type: object
    Auth0PostRegistrationResponse:
      title: Auth0PostRegistrationResponse
      properties:
        created:
          title: Created
          type: boolean
        exists:
          title: Exists
          type: boolean
        updated:
          title: Updated
          type: boolean
      required:
        - exists
        - created
        - updated
      type: object
    BillingAddPayment:
      title: BillingAddPayment
      properties:
        payment_id:
          title: Payment Id
          type: string
        return_url:
          title: Return Url
          type: string
      required:
        - payment_id
        - return_url
      type: object
    BillingAddPaymentResult:
      title: BillingAddPaymentResult
      properties:
        confirm_url:
          title: Confirm Url
          type: string
        result:
          title: Result
          type: string
      required:
        - result
      type: object
    BillingPaymentCoupon:
      title: BillingPaymentCoupon
      properties:
        amount_off:
          title: Amount Off
          type: string
        currency:
          title: Currency
          enum:
            - USD
          type: string
        id:
          title: Id
          type: string
        name:
          title: Name
          type: string
      required:
        - name
        - id
        - amount_off
        - currency
      type: object
    BillingPaymentCreation:
      title: BillingPaymentCreation
      properties:
        intent_key:
          title: Intent Key
          type: string
        public_key:
          title: Public Key
          type: string
      required:
        - public_key
        - intent_key
      type: object
    BillingPaymentInfo:
      title: BillingPaymentInfo
      properties:
        balance:
          $ref: '#/components/schemas/PaymentDetailsBalance'
        default_card:
          title: Default Card
          type: string
        discount:
          $ref: '#/components/schemas/BillingPaymentCoupon'
        payments:
          title: Payments
          items: {}
          type: array
        subscriptions:
          title: Subscriptions
          items:
            $ref: '#/components/schemas/BillingSubscription'
          type: array
      required:
        - payments
        - balance
        - subscriptions
      type: object
    BillingSubscription:
      title: BillingSubscription
      properties:
        description:
          title: Description
          type: string
        amount:
          title: Amount
          type: number
        currency:
          title: Currency
          type: string
        current_period_end:
          title: Current Period End
          type: integer
        current_period_start:
          title: Current Period Start
          type: integer
        latest_invoice:
          title: Latest Invoice
          type: string
        product:
          title: Product
          type: string
        quantity:
          title: Quantity
          type: integer
        start_date:
          title: Start Date
          type: integer
      required:
        - latest_invoice
        - amount
        - currency
        - quantity
        - start_date
        - current_period_end
        - current_period_start
        - description
        - product
      type: object
    BillingTopUp:
      title: BillingTopUp
      properties:
        amount:
          title: Amount
          description: 'Amount of the currency to top up: $3.00, €4.22, ..., as a float'
          type: number
        currency:
          title: Currency
          enum:
            - USD
          type: string
        payment_id:
          title: Payment Id
          description: The (stripe) ID of the customer's payment method. Optional for now
          type: string
        return_url:
          title: Return Url
          type: string
      required:
        - amount
        - currency
        - return_url
      type: object
    BillingTransactionItem:
      title: BillingTransactionItem
      properties:
        description:
          title: Description
          type: string
        amount:
          title: Amount
          anyOf:
            - type: integer
            - type: number
        balance:
          title: Balance
          anyOf:
            - type: integer
            - type: number
        created:
          title: Created
          anyOf:
            - type: integer
            - format: date-time
              type: string
        currency:
          title: Currency
          enum:
            - USD
          type: string
        id:
          title: Id
          type: string
        invoice_status:
          title: Invoice Status
          type: string
        link:
          title: Link
          type: string
        link_pdf:
          title: Link Pdf
          type: string
        metadata:
          title: Metadata
          type: object
        type:
          title: Type
          type: string
      required:
        - id
        - amount
        - currency
        - created
        - type
      type: object
    BillingTransactions:
      title: BillingTransactions
      properties:
        data:
          title: Data
          description: The list of Transaction items
          default: []
          items:
            $ref: '#/components/schemas/BillingTransactionItem'
          type: array
      type: object
    Body_app_upload_custom_data_v1_apps_custom_data__app_id__post:
      title: Body_app_upload_custom_data_v1_apps_custom_data__app_id__post
      properties:
        files:
          title: Files
          items:
            format: binary
            type: string
          type: array
      required:
        - files
      type: object
    CompletionRequestPayload:
      title: CompletionRequestPayload
      properties:
        best_of:
          title: Best Of
          description: >-
            The number of responses to _generate_. Out of those, it will return
            the best `n`.
          default: 1
          type: integer
        'false':
          title: false
          description: |
            How many completions to generate for each prompt.
            @default 1
          default: 1
          minimum: 1
          type: integer
        frequency_penalty:
          title: Frequency Penalty
          description: >
            https://platform.openai.com/docs/api-reference/completions/create#completions/create-frequency_penalty

            Increase the model's likelihood to not repeat tokens/words
          default: 0
          maximum: 2
          type: number
        logit_bias:
          title: Logit Bias
          description: >
            COMING SOON

            https://platform.openai.com/docs/api-reference/completions/create#completions/create-logit_bias

            Modify the likelihood of specified tokens appearing in the
            completion.


            See here for a detailed explanation on how to use:

            https://help.openai.com/en/articles/5247780-using-logit-bias-to-define-token-probability
          type: object
        logprobs:
          title: Logprobs
          description: >
            COMING SOON

            https://platform.openai.com/docs/api-reference/completions/create#completions/create-logprobs

            Include the log probabilities on the logprobs most likely tokens, as
            well the chosen tokens.
          maximum: 5
          type: integer
        max_tokens:
          title: Max Tokens
          description: The maximum number of tokens that the response can contain.
          type: integer
        messages:
          title: Messages
          description: >-
            The conversation sent (with or without history) (for a
            /chat/completions request)
          default: []
          items:
            $ref: '#/components/schemas/RoleContentChatChoice'
          type: array
        model:
          title: Model
          description: >
            https://docs.pulze.ai/overview/models

            Specify the model you'd like Pulze to use. (optional). Can be the
            full model name, or a subset for multi-matching.


            Defaults to our dynamic routing, i.e. best model for this request.
          default: pulze
          type: string
        presence_penalty:
          title: Presence Penalty
          description: >
            https://platform.openai.com/docs/api-reference/completions/create#completions/create-presence_penalty

            Increase the model's likelihood to talk about new topics
          default: 0
          maximum: 2
          type: number
        prompt:
          title: Prompt
          description: The prompt text sent (for a /completions request)
          anyOf:
            - type: string
            - items:
                type: string
              type: array
        stop:
          title: Stop
          description: >
            Stop responding when this sequence of characters is generated. Leave
            empty to allow the model to decide.
          anyOf:
            - type: string
            - items:
                type: string
              type: array
          default: ''
        stream:
          title: Stream
          description: >
            ** COMING SOON **

            Specify if you want the response to be streamed or to be returned as
            a standard HTTP request
          default: false
          type: boolean
        suffix:
          title: Suffix
          description: COMING SOON
          default: ''
          type: string
        temperature:
          title: Temperature
          description: >-
            Optionally specify the temperature for this request only. Leave
            empty to allow Pulze to guess it for you.
          default: 1
          maximum: 1
          type: number
        tool_choice:
          title: Tool Choice
          anyOf:
            - enum:
                - none
                - auto
              type: string
            - $ref: '#/components/schemas/ToolChoice'
          default: none
        tools:
          title: Tools
          items:
            $ref: '#/components/schemas/ToolFunction'
          type: array
        top_p:
          title: Top P
          description: >
            https://platform.openai.com/docs/api-reference/completions/create#completions/create-top_p

            An alternative to sampling with temperature, called nucleus
            sampling, where the model considers the results of the tokens with
            top_p probability mass
          default: 1
          type: number
      type: object
    ConversationShare:
      title: ConversationShare
      properties:
        title:
          title: Title
          description: A title for this conversation
          type: string
        auth0_id:
          title: Auth0 Id
          description: >-
            The Auth0-ID of the user that shared this. Could be used by a user
            to share a conversation between their different organizations (as
            long as they open it themselves)
          type: string
        continuation_of:
          title: Continuation Of
          description: >-
            Will be used for analytics. We can know from which conversation this
            was shared.
          type: string
        hashed_ids:
