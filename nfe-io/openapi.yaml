        Autenticar usando o Cabeçalho HTTP, exemplo: "X-NFE-ApiKey
        {APIKEY_TOKEN}"
      name: Authorization
      in: header
      type: apiKey
    Authorization_QueryParam:
      description: 'Autenticar usando o Parametro na URL, exemplo: "/?apikey={APIKEY_TOKEN}"'
      name: apikey
      in: query
      type: apiKey
