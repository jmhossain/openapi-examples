      operationId: CustomerService_addContactAttribute
      description: >
        This service is used to add a custom attribute with its value to a
        contact.
      parameters:
        - description: Access ID
          name: X-Access-ID
          in: header
          required: true
          schema:
            type: string
      requestBody:
        description: >-
          Adding an attribute to an existing contact is made using contact's
          unicitykey and attributes to add are a label/value pair contained in
          the customdata array. New attributes with an existing label on that
          contact will be inserted, unless that label allready contains the new
          value.
        content:
          application/json:
            examples:
              Retail:
                value:
                  unicitykey: '00000626500'
