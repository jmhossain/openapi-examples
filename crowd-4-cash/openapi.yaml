openapi: 3.0.1
info:
  title: C4C REST API
  description: Access to the Crowd4Cash Crowdlending Platform through an API
  version: 2.0.0
  termsOfService: https://crowd4cash.ch/api2.license.html
  contact:
    name: Crowd Solutions AG
    url: https://crowd4cash.ch
    email: info@crowd4cash.ch
  x-konfig-ignore:
    object-with-no-properties: true
    potential-incorrect-type: true
servers:
  - url: https://api2.crowd4cash.ch
tags:
  - name: Application
  - name: Contracts
  - name: Reports
  - name: Bidding
  - name: Portfolio
  - name: Authentication
  - name: Opportunities
  - name: Loans
paths:
  /Authenticate:
    post:
      tags:
        - Authentication
      summary: Authenticate yourself and get an access token
      operationId: Authentication_getToken
      requestBody:
        description: Your username and password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: Successfully Authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '400':
          description: Invalid Login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Loan:
    post:
      tags:
        - Application
      summary: Apply for a regular loan - 100% online application
      operationId: Application_submitLoanApplication
      security:
        - Bearer: []
      description: >-
        **Note**: Approval and funding times vary, but typically it takes only
        24 hours.
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanApplication'
      responses:
        '200':
          description: Successful Loan Application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /IntermediaryLoan:
    post:
      tags:
        - Application
      summary: Apply for a loan on behalf of your partners e.g. garages/shops/stores
      operationId: Application_submitPartnerLoanApplication
      security:
        - Bearer: []
      description: >-
        **Note**: Each successful application creates a binding obligation on
        you. Once you apply you may not retract the application.
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntermediaryLoanApplication'
      responses:
        '200':
          description: Successful Loan Application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Application
      summary: >-
        Set the definitive Handover Date (a date when the item is handed over to
        the customer)
      operationId: Application_setDefinitiveHandoverDate
      security:
        - Bearer: []
      description: >-
        **Note**: It's valid only for loans made indirectly through the
        intermediary.
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntermediaryLoanHandoverDate'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /RentalLoan:
    post:
      tags:
        - Application
      summary: Apply for a rental loan
      operationId: Application_submitRentalLoanApplication
      security:
        - Bearer: []
      description: >-
        **Note**: Each successful application creates a binding obligation on
        you. Once you apply you may not retract the application.
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RentalLoanApplication'
      responses:
        '200':
          description: Successful Loan Application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RentalApplicationResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Opportunities:
    get:
      tags:
        - Opportunities
      summary: Get available investment opportunities
      operationId: Opportunities_getAvailableInvestments
      security:
        - Bearer: []
      description: >-
        __Note__: C4C offers a private, secure and uncomplicated way for the
        investors to discover, analyze, review and invest.
      parameters:
        - description: >-
            Evaluation of the credit risk based on a borrower's credit history,
            quality of the collateral, and the likelihood of repayment e.g. AA
          name: Rating
          in: query
          schema:
            $ref: '#/components/schemas/LoanRating'
        - description: Loan amount e.g. 25000
          name: LoanAmount
          in: query
          schema:
            type: number
            format: double
        - description: Type of the loan e.g. Private, SME
          name: LoanType
          in: query
          schema:
            type: string
        - description: >-
            Available amount to be invested at the moment of our API consuming
            e.g. 2000
          name: AvailableAmount
          in: query
          schema:
            type: number
            format: double
        - description: Interest rate of the loan in % e.g. 5.6
          name: InterestRate
          in: query
          schema:
            type: number
            format: double
        - description: Duration in months e.g. 24
          name: Duration
          in: query
          schema:
            type: integer
            format: int32
        - description: Is loan issured? - Yes, No
          name: Insurance
          in: query
          schema:
            $ref: '#/components/schemas/YN'
        - description: Is loan collaterialized? - Yes, No
          name: Collateral
          in: query
          schema:
            $ref: '#/components/schemas/YN'
        - description: Age of the borrower e.g. 42
          name: BorrowerAge
          in: query
          schema:
            type: integer
            format: int32
        - description: Nationality of the borrower, e.g Switzerland, Liechtenstein ...
          name: BorrowerNationality
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Investment Opportunities List
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Opportunity'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: No opportunities at the moment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Bid:
    post:
      tags:
        - Bidding
      summary: Place a bid on certain loan
      operationId: Bidding_placeBid
      security:
        - Bearer: []
      description: >-
        **Note**: Each successful bid creates a binding obligation on you. Once
        you place you may not retract your bid.
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Bid'
      responses:
        '200':
          description: Successful Bidding
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BiddingResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Bids:
    post:
      tags:
        - Bidding
      summary: Place bids on behalf of your connected investor(s)
      operationId: Bidding_submitBids
      security:
        - Bearer: []
      description: >-
        **Note**: Crowd4Cash allows you to invest as agent on behalf of other
        investors. You can submit multiple bids on the same request.
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BiddingSubmitBidsRequest'
      responses:
        '200':
          description: Successful Bidding
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultipleBiddingResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Contracts:
    get:
      tags:
        - Contracts
      summary: Get all your contracts
      operationId: Contracts_getAll
      security:
        - Bearer: []
      responses:
        '200':
          description: Loan Agreements List
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: No loan agreements found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Contracts/{loanId}:
    get:
      tags:
        - Contracts
      summary: Get specific contract
      operationId: Contracts_getSpecific
      security:
        - Bearer: []
      parameters:
        - name: loanId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Loan Agreement
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: No loan agreement found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Contracts/{partnerId}/{loanId}:
    get:
      tags:
        - Contracts
      summary: Get specific intermediary loan contract
      operationId: Contracts_getSpecificIntermediaryLoanContract
      security:
        - Bearer: []
      parameters:
        - name: partnerId
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: loanId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Loan Agreement
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: No loan agreement found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Contracts/RentalLoan/{loanId}:
    get:
      tags:
        - Contracts
      summary: Get specific rental loan contract
      operationId: Contracts_getLoanContract
      security:
        - Bearer: []
      parameters:
        - name: loanId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Loan Agreement
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: No loan agreement found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Portfolio:
    get:
      tags:
        - Portfolio
      summary: Get your investment portfolio
      operationId: Portfolio_getInvestments
      security:
        - Bearer: []
      parameters:
        - name: from
          in: query
          schema:
            type: string
        - name: to
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Investment Portfolio Info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Portfolio'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /CustomPortfolio:
    get:
      tags:
        - Portfolio
      summary: Get your customized investment portfolio
      operationId: Portfolio_getCustomizedPortfolio
      security:
        - Bearer: []
      description: >-
        __Note__: If the standard portfolio doesn't suit your needs, please
        [contact C4C](https://crowd4cash.ch/contact) to request customization
      parameters:
        - description: ''
          name: from
          in: query
          schema:
            type: string
        - description: ''
          name: to
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Investment Portfolio Info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Portfolio'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Connector:
    get:
      tags:
        - Reports
      summary: >-
        Get your connector account summary and investments of the connected
        investors
      operationId: Reports_getConnectorInvestments
      security:
        - Bearer: []
      description: >-
        __Note__: It's valid only for investments made indirectly through
        connector
      responses:
        '200':
          description: Investments List
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorReport'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Intermediary:
    get:
      tags:
        - Reports
      summary: Get your intermediary account summary and your partner loans data
      operationId: Reports_getIntermediaryData
      security:
        - Bearer: []
      description: >-
        __Note__: It's valid only for loans made indirectly through the
        intermediary
      responses:
        '200':
          description: Account Overview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntermediaryReport'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Rental:
    get:
      tags:
        - Reports
      summary: Get your rental account summary and your loans data
      operationId: Reports_rentalAccountSummary
      security:
        - Bearer: []
      description: '__Note__: It''s valid only for loans made through this API'
      responses:
        '200':
          description: Account Overview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RentalReport'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Loans:
    get:
      tags:
        - Loans
      summary: Get a complete C4C loan data dataset for your credit analyses
      operationId: Loans_getLoanData
      security:
        - Bearer: []
      description: >-
        **Note**: In order to consume this endpoint we need to grant a special
        access to your account. Please [contact
        us](https://crowd4cash.ch/contact) for further information.
      parameters:
        - description: Page number you want to access
          name: PageNumber
          in: query
          required: true
          schema:
            type: integer
            format: int32
        - description: Number of items per page. Max is 20
          name: PageSize
          in: query
          required: true
          schema:
            type: integer
            format: int32
        - description: Status values that need to be considered for filter
          name: loanstatus
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Status'
      responses:
        '200':
          description: Loan Data Dataset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedList'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    AccountDetails:
      type: object
      properties:
        availableCash:
          description: Receivables that are not paid to investor
          type: number
          format: double
          example: 250.32
        availableCashCurrency:
          description: Currency
          type: string
          nullable: true
          example: CHF
        accountValue:
          description: Current principal balance + available cash
          type: number
          format: double
          example: 4750.32
        investedAmount:
          description: Current principal balance
          type: number
          format: double
          example: 4500
        numberOfInvestments:
          description: Current number of investments
          type: integer
          format: int32
          example: 5
        losses:
          description: The sum of "bad debt" and "default"
          type: number
          format: double
          example: 250
    AccountStatement:
      description: Information about the payment of the instalments by the borrower
      type: object
      properties:
        entries:
          type: array
          items:
            $ref: '#/components/schemas/AccountStatementEntry'
          nullable: true
    AccountStatementEntry:
      description: Information about the each payment by the borrower
      type: object
      properties:
        annuityNumber:
          description: Number of the borrower instalment
          type: integer
          format: int32
          example: 5320
        dueDate:
          description: Instalment due date
          type: string
          nullable: true
          example: 26.02.2021
        messageDate:
          description: A date when the instalment is paid by borrower
          type: string
          nullable: true
          example: 01.03.2021
        matchingDate:
          description: A date when payment is booked in C4C system
          type: string
          nullable: true
          example: 01.03.2021
        amount:
          description: An amount paid by the borrower
          type: number
          format: double
          example: 945.78
    AccountSummary:
      type: object
      properties:
        openingBalance:
          description: Balance at the beggining of the month
          type: number
          format: double
          example: 0
        interest:
          description: >-
            Interest that investor receives for all investments during the
            months
          type: number
          format: double
          example: 50.3
        defaultInterest:
          description: Interest that investor receives for the late payments
          type: number
          format: double
          example: 10.25
        principal:
          description: Principal paid to investor during the month
          type: number
          format: double
          example: 150
        investments:
          description: Investor's investments during the month
          type: number
          format: double
          example: 6000
        commission:
          description: Commission paid by investor during the month
          type: number
          format: double
          example: 10
        deposits:
          description: Paid bids by investor during the months
          type: number
          format: double
          example: 600
        withdrawals:
          description: >-
            Deposits returned to investor during the month, due to cancelation
            of the agreement by the borrower
          type: number
          format: double
          example: 0
        closingBalance:
          description: Balance at the end of the month
          type: number
          format: double
          example: 0
    ActiveBid:
      description: Offers made by the other investors
      type: object
      properties:
        pseudonym:
          description: Investor pseudonym
          type: string
          nullable: true
        dateCreated:
          description: Bidding date
          type: string
          nullable: true
        amount:
          description: Bid amount
          type: number
          format: double
    AmortizationSchedule:
      description: Complete table of monthly payments to investor
      type: object
      properties:
        payments:
          type: array
          items:
            $ref: '#/components/schemas/SchedulePayment'
          nullable: true
    ApplicationResult:
      description: ''
      type: object
      properties:
        result:
          description: Success or Error
          type: string
          nullable: true
        message:
          description: Message of the action
          type: string
          nullable: true
        loanId:
          description: ID of the newly created loan
          type: integer
          format: int32
        esr:
          description: ESR of the newly created loan
          type: string
          nullable: true
        error:
          description: If no error, it's empty
          type: string
          nullable: true
    AutoInvestSettings:
      type: object
      properties:
        automaticBuilder:
          $ref: '#/components/schemas/AutomaticBuilder'
        manualBuilder:
          $ref: '#/components/schemas/ManualBuilder'
    AutomaticBuilder:
      type: object
      properties:
        builderOption:
          $ref: '#/components/schemas/AutomaticBuilderOption'
    AutomaticBuilderOption:
      type: object
      properties:
        id:
          description: Id of the automatic portfolio builder
          type: integer
          format: int32
          example: 370
        investmentCurrently:
          description: Current investment using automatic autoinvest
          type: number
          format: double
          example: 6000
        totalAmountForInvestment:
          description: Total amount that can be invested using automatic autoinvest
          type: number
          format: double
          example: 10000
        originators:
          description: Who's create/update the automatic portfolio builder?
          type: string
          nullable: true
          example: Crowd Solutions AG
        interestRateFrom:
          description: Minimum interest rate of the loan in which investor wants to invest
          type: number
          format: double
          example: 4
        interestRateTo:
          description: Mаџимум interest rate of the loan in which investor wants to invest
          type: number
          format: double
          example: 8
        maximumPerBid:
          description: Maximum bid amount per loan
          type: number
          format: double
          example: 2500
        minimumPerBid:
          description: Minimum bid amount per loan
          type: number
          format: double
          example: 500
        reinvest:
          description: Can investments be reinvested? - yes, no
          type: boolean
        investmentLevel:
          description: Investment level - conservative, balanced, growth
          type: string
          nullable: true
          example: balanced
        secondaryMarket:
          description: Can investment be sold on the secondary market? - yes, no
          type: boolean
        isActive:
          description: Is automatic portfolio builder active? - yes, no
          type: boolean
        durationFrom:
          description: Date when automatic autoinvest starts to be used
          type: integer
          format: int32
        durationTo:
          description: Date when automatic autoinvest ends to be used
          type: integer
          format: int32
        currency:
          description: Currency
          type: string
          nullable: true
          example: CHF
    Bid:
      description: Placing a bid on certain loan
      required:
        - amount
        - loanId
      type: object
      properties:
        loanId:
          description: Loan ID which you want to invest in
          type: integer
          format: int32
        amount:
          description: Amount of the bid
          type: number
          format: double
    BiddingResult:
      type: object
      properties:
        result:
          description: Success or Error
          type: string
          nullable: true
        error:
          description: If no error, it's empty
          type: string
          nullable: true
    Company:
      description: A company that takes out a loan
      type: object
      properties:
        legalForm:
          description: Legal form of the company
          type: string
          nullable: true
          example: Public limited company, Cooperative, Association, Foundation etc.
        yearEstablished:
          description: Year established in the commercial resgister
          type: integer
          format: int32
          nullable: true
          example: 1996
        city:
          description: Company headquarter
          type: string
          nullable: true
          example: Egerkingen
        sector:
          description: Business sector
          type: string
          nullable: true
          example: Cars, Construction sector, Education, Agriculture and Forestry, etc
        numberOfEmployees:
          description: Number of employees
          type: integer
          format: int32
          nullable: true
          example: 125
    ConnectedInvestor:
      description: An investor whose investments are made indirectly through connector
      type: object
      properties:
        investorId:
          description: Id of the investor
          type: integer
          format: int32
          example: 570
        investorType:
          description: Type of the investor Private/Company
          type: string
          nullable: true
          example: Company
        investorName:
          description: Name of the investor
          type: string
          nullable: true
          example: Connected AG
        pendingInvestmentsCount:
          description: Number of pending investments
          type: integer
          format: int32
          example: 6
        pendingInvestmentsTotal:
          description: Total amount of pending investments
          type: number
          format: double
          example: 27000
        activeInvestmentsCount:
          description: Number of active investments
          type: integer
          format: int32
          example: 14
        activeInvestmentsTotal:
          description: Total amount of active investments
          type: number
