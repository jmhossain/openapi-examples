          name: Authorization
          in: header
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/TrackId'
      responses:
        '200':
          description: Track info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoTrackInfoGetResponse'
  /api/v1/tracks/{track_id}/download:
    get:
      tags:
        - Download
      summary: Download a track
      operationId: Download_trackFile
      parameters:
        - description: Your API token.
          name: Authorization
          in: header
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/TrackId'
        - description: >-
            Version of the track to be retrived, can be "wav" or "mp3" ("wav" is
            default)
          name: version
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Zip file containing all track versions
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/DownloadTrackFileResponse'
  /api/v1/tracks/{track_version_id}/download_version:
    get:
      tags:
        - Download track version
      summary: Download a track version
      operationId: DownloadTrackVersion_getVersionDownload
      parameters:
        - description: Your API token.
          name: Authorization
          in: header
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/TrackVersionId'
        - description: >-
            Version of the track to be retrived, can be "wav" or "mp3" ("wav" is
            default)
          name: version
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Audio file
          content:
            application/wav:
              schema:
                $ref: >-
                  #/components/schemas/DownloadTrackVersionGetVersionDownloadResponse
components:
  parameters:
    TrackId:
      name: track_id
      in: path
      required: true
      schema:
        oneOf:
          - $ref: '#/components/schemas/Id'
    TrackVersionId:
      name: track_version_id
      in: path
      required: true
      schema:
        oneOf:
          - $ref: '#/components/schemas/Id'
    CollectionSafeName:
      name: collection_safename
      in: path
      required: true
      schema:
        oneOf:
          - $ref: '#/components/schemas/SafeName'
  schemas:
    Id:
      description: Numeric resource identifier.
      type: integer
      minimum: 1
      example: 1
    SafeName:
      description: Safename of a collection
      type: string
      example: collection-name
    CollectionsGetListAllResponse:
      type: object
      properties:
        data:
          description: Array of collections
          type: array
          items:
            oneOf:
              - type: object
                properties:
                  id:
                    type: string
                  type:
                    type: string
                  attributes:
                    type: object
                    properties:
                      name:
                        type: string
                      safename:
                        description: HTML safe name of the collection
                        type: string
    CollectionsGetTracksResponse:
      type: object
      properties:
        data:
          description: Array of tracks
          type: array
          items:
            oneOf:
              - type: object
                properties:
                  id:
                    type: string
                  type:
                    type: string
                  attributes:
                    type: object
                    properties:
                      title:
                        type: string
                      description:
                        type: string
                      id:
                        type: integer
                      tempo:
                        type: integer
                      stream_url:
                        description: >-
                          Url for audio stream for preview in player of the main
                          track oversion of this track.
                        type: string
                      variable_tempo:
                        type: boolean
                      instruments:
                        type: array
                        items:
                          type: string
                      moods:
                        type: array
                        items:
                          type: string
                      genres:
                        type: array
                        items:
                          type: string
                      purposes:
                        type: array
                        items:
                          type: string
                      artist_name:
                        type: string
                      composers:
                        type: array
                        items:
                          type: string
                      length:
                        description: Length in seconds for main track version.
                        type: integer
                      publisher:
                        type: string
                      isrc:
                        type: string
                      cat_id:
                        type: string
                      relese_year:
                        type: string
                      start_key:
                        type: string
                      end_key:
                        type: string
                      avatar:
                        description: Url for artist avatar.
                        type: string
                      track_versions:
                        type: array
                        items:
                          type: object
                          properties:
                            title:
                              type: string
                            id:
                              type: string
                            stream_url:
                              description: >-
                                Url for audio preview in player for the specific
                                track version.
                              type: string
                            length:
                              description: Length in seconds for this specific version.
                              type: integer
                            download_link:
                              description: >-
                                Download link for the specific track version (if
                                available in the API plan).
                              type: string
    SearchTracksResponse:
      type: object
      properties:
        data:
