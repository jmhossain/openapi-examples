            type: string
        - description: Amount of results per page (default is 15, max is 200)
          name: per_page
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchMainTracksInfoGetResponse'
  /api/v1/tracks/genres:
    get:
      tags:
        - Genres
      summary: Get list of all current genres
      operationId: Genres_getAllGenres
      responses:
        '200':
          description: List of genres
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenresGetAllGenresResponse'
  /api/v1/tracks/genre_groups:
    get:
      tags:
        - Genre groups
      summary: Get list of all current genre groups
      operationId: GenreGroups_getAllGenreGroups
      responses:
        '200':
          description: List of genre groups
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenreGroupsGetAllGenreGroupsResponse'
  /api/v1/tracks/moods:
    get:
      tags:
