openapi: 3.0.1
info:
  title: Melodie API
  description: Track API
  version: 1.0.0
  contact:
    email: api@melod.ie
  x-logo:
    url: https://melod.ie/logo.png
    altText: Melod.ie
servers:
  - url: https://api.melod.ie
tags:
  - name: Search
  - name: Collections
  - name: Trending
  - name: Download
  - name: Genres
  - name: Genre groups
  - name: Moods
  - name: Instruments
  - name: Purposes
  - name: Info
  - name: Download track version
paths:
  /api/v1/collections:
    get:
      tags:
        - Collections
      summary: Get list of all available collections
      operationId: Collections_getListAll
      parameters:
        - description: Your API token.
          name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of collections
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionsGetListAllResponse'
  /api/v1/collections/{collection_safename}:
    get:
      tags:
        - Collections
      summary: Get tracks from a collection
      operationId: Collections_getTracks
      parameters:
        - description: Your API token.
          name: Authorization
          in: header
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/CollectionSafeName'
      responses:
        '200':
          description: Collection tracks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionsGetTracksResponse'
  /api/v1/tracks/search:
    get:
      tags:
        - Search
      summary: Perform track search
      operationId: Search_tracks
      parameters:
        - description: Your API token.
          name: Authorization
          in: header
          required: true
          schema:
            type: string
        - description: Page of the results you want to retrieve.
          name: page
          in: query
          required: false
          schema:
            type: string
        - description: >-
            Sorting of results, possible values are “latest”, “shuffle” and
            “featured” (used by default).
          name: sort
          in: query
          required: false
          schema:
            type: string
        - description: >-
            General string query to search for (mostly to use for track names,
            composers).
          name: q
          in: query
          required: false
          schema:
            type: string
        - description: Array of genre groups to search for.
          name: genreGroup[]
          in: query
          required: false
          schema:
            type: string
        - description: >-
            Logic operator for genre groups, can be AND or OR (default, also
            selected if invalid value is provided). Operator is case sensitive!
          name: genreGroupOperator
          in: query
          required: false
          schema:
            type: string
        - description: Array of genre groups to exclude from the search.
          name: notGenreGroup[]
          in: query
          required: false
          schema:
            type: string
        - description: Array of genres to search for.
          name: genre[]
          in: query
          required: false
          schema:
            type: string
        - description: >-
            Logic operator for genres, can be AND or OR (default, also selected
            if invalid value is provided). Operator is case sensitive!
          name: genreOperator
          in: query
          required: false
          schema:
            type: string
        - description: Array of genres to exclude from the search.
          name: notGenre[]
          in: query
          required: false
          schema:
            type: string
        - description: Array of moods to search for.
          name: mood[]
          in: query
          required: false
          schema:
            type: string
        - description: Array of moods to exclude from the search.
          name: notMood[]
          in: query
          required: false
          schema:
            type: string
        - description: Array of instruments to search for.
          name: instrument[]
          in: query
          required: false
          schema:
            type: string
        - description: Array of instruments to exclude from the search.
          name: notInstrument[]
          in: query
          required: false
          schema:
            type: string
        - description: >-
            Array of purposes to search for. Purposes are like 'TV production
            genres'.
          name: purpose[]
          in: query
          required: false
          schema:
            type: string
        - description: Array of purposes to exclude from the search.
          name: notPurpose[]
          in: query
          required: false
          schema:
            type: string
        - description: True/false; Should return tracks with variable tempo or not.
          name: variable_tempo
          in: query
          required: false
          schema:
            type: string
        - description: >-
            Minimal tempo in BPM for searched tracks (must be used together with
            max_tempo).
          name: min_tempo
          in: query
          required: false
          schema:
            type: string
        - description: >-
            Maximal tempo in BPM for searched tracks (must be used together with
            min_tempo).
          name: max_tempo
          in: query
          required: false
          schema:
            type: string
        - description: >-
            Minimal duration in seconds for searched tracks (must be used
            together with max_duration).
          name: min_duration
          in: query
          required: false
          schema:
            type: string
        - description: >-
            Maximal duration in seconds for searched tracks (must be used
            together with min_duration).
          name: max_duration
          in: query
          required: false
          schema:
            type: string
        - description: Array of desired keys of the tracks.
          name: key[]
          in: query
          required: false
          schema:
            type: string
        - description: Amount of results per page (default is 15, max is 200)
          name: per_page
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchTracksResponse'
