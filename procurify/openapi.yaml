      summary: List Departments
      operationId: departments_list
      security:
        - M2MAuthentication: []
        - RemoteAuthentication: []
        - BasicAuthentication: []
        - tokenAuth: []
        - cookieAuth: []
      description: ' '
      parameters:
        - description: Filter departments by their branch.
          in: query
          name: branch
          schema:
            type: integer
        - in: query
          name: format
          schema:
            type: string
            enum:
              - csv
              - json
        - description: >-
            Setting this adds the addition of the booeal field
            'has_active_account' to each department object of the response. The
            query param accepts an integer representing the primary key of the
            account code to check if there exists an account object associated
            with the department with that account code.
          in: query
          name: include_is_active_for_account_code
          schema:
            type: integer
        - description: >-
            Setting this overrides the need to enable the PROCUREMENT_ACCESS
            and/or RECEIVE_BY_DEPARTMENT feature switches. This parameter can
            only be used in conjunction with permission and user and cannot
            function without both of those parameters explicitly set.
          in: query
          name: location_perm_override
          schema:
            type: boolean
        - description: Filter departments by the locations (branches) passed in.
          in: query
          name: locations
          schema:
            type: array
            items:
              type: integer
        - description: Which field to use when ordering the results.
          name: order_by
          required: false
          in: query
          schema:
            type: string
        - description: A page number within the paginated result set.
          name: page
          required: false
          in: query
          schema:
            type: integer
        - description: Number of results to return per page.
          name: page_size
          required: false
          in: query
          schema:
            type: integer
        - description: >-
            Filter by permission. In isolation, this parameter can only be set
            to 68 (add purchase order); 841 (view report); or 899 (receive_po),
            which correlate with permission to add purchase orders, view
            reports, and receive purchase orders respectively. However, the
            results returned correlate with the “by department” version of these
            permissions, which means that results are filtered by permission to
            add purchase orders by department, permission to view reports by
            department, and receive purchase orders by department. This should
            only be used in conjunction with the PROCUREMENT_ACCESS and/or
            RECEIVE_BY_DEPARTMENT feature switches. If used in conjunction with
            location_perm_override=true and user, the value can be set to any
            permission, and the result will be departments filtered by the
            provided user and permission values. If used in conjunction with the
            RECEIVE_BY_DEPARTMENT feature flag, the permission can only be set
            to 68, 841, or 899 (see second sentence for what these permissions
            do). The result will be all departments filtered by the provided
            user value.
          in: query
          name: permission
          schema:
            type: integer
        - description: >-
            Fetch all requestable departments by the currently authorized user.
            Accepts ORDER, EXPENSE, TRAVEL, and PAY_REQUEST.
          in: query
          name: requestable
          schema:
            type: string
        - description: A search term.
          name: search
          required: false
          in: query
          schema:
            type: string
        - description: >-
            Filter by user. If this parameter is set, the user must be a
            superuser or have the add_po_by_department or
            receive_po_by_department permissions. In isolation, this parameter
            should only be used in conjunction with the PROCUREMENT_ACCESS
            and/or RECEIVE_BY_DEPARTMENT feature switches. If used in
            conjunction with location_perm_override=true and permission query
            parameter, the result returned will be departments filtered by the
            provided user and permission values. If used in conjunction with the
            RECEIVE_BY_DEPARTMENT feature flag, the result will be departments
            filtered by the user provided and the permission set to 68 (add
            purchase order); 841 (view report); or 899 (receive purchase order)
            (see permission query parameter explanation for more information on
            what these stand for).
          in: query
          name: user
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDepartmentReadList'
            text/csv:
              schema:
                $ref: '#/components/schemas/PaginatedDepartmentReadList'
