    name: workers
  - description: >-
      Retrieves instances that can be used as values for other endpoint
      parameters in this service.
    name: Prompt Values
  - description: >-
      Provides the ability to get and update available in progress give
      requested feedback events that the login user is the responder for. Add
      the Feedback Responder security group to the domain security policy for
      the Self-Service: Role Requested Feedback and Self-Service: Self Requested
      Feedback domains. You must also add the Feedback Responder security group
      in the business process security policy under the Give Requested Feedback
      REST initiating action.
    name: giveRequestedFeedbackEvents
    x-workday-confidence-level: Production
  - description: >-
      Provides the ability to get available feedback badges for use in providing
      feedback.
    name: feedbackBadges
