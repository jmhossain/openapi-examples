                type: string
                example: >-
                  Convention collective nationale applicable au personnel des
                  bureaux d'études techniques des cabinets d'ingénieurs-conseils
                  et des sociétés de conseils(BET SYNTEC)
              idcc:
                description: Code IDCC de l'entreprise.
                type: integer
                example: 1486
              confirmee:
                description: >-
                  Si confirmée, l'information est issue de la DSN de
                  l'entreprise et fournie par le ministère du Travail. Si non
                  confirmée, ce n'est qu'une estimation à partir du code NAF de
                  l'entreprise.
