        virgules.
      name: region
      in: query
      required: false
      schema:
        type: string
        example: 11
    code_postal:
      description: >-
        Code postal de l'un des établissements de l'entreprise. Il est possible
        d'indiquer plusieurs codes postaux en les séparant par des virgules.
      name: code_postal
      in: query
      required: false
      schema:
        type: string
        example: 75009
    convention_collective:
      description: Convention collective de l'entreprise.
      name: convention_collective
      in: query
      required: false
      schema:
        type: string
        example: 1486
    categorie_juridique:
