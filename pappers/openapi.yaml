            - Loueur terre agricole
            - Activité de prospection uniquement (non commerciale)
            - Sans activité
          format: nullable
          example: Commerciale
        effectif:
          description: Tranche d'effectif de l'entreprise.
          type: string
          example: Entre 500 et 999 salariés
        effectif_min:
          description: Effectif minimal de l'entreprise.
          type: integer
          example: 500
        effectif_max:
          description: Effectif maximal de l'entreprise.
          type: integer
          example: 999
        tranche_effectif:
          description: >-
            Tranche d'effectif de l'entreprise, selon la [nomenclature
            Sirene](https://www.sirene.fr/sirene/public/variable/tefen#:~:text=Cette%20variable%20correspond%20%C3%A0%20la,effectif%20salari%C3%A9%20de%20l'entreprise.).
          type: string
          format: nullable
          example: '41'
        annee_effectif:
          description: >-
            Année de validité des variables effectif, effectif_min et
