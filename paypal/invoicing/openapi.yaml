          description: The PayPal internal ID. Used for correlation purposes.
          type: string
        links:
          description: >-
            An array of request-related [HATEOAS
            links](https://en.wikipedia.org/wiki/HATEOAS).
          type: array
          minItems: 0
          maxItems: 10000
          items:
            $ref: '#/components/schemas/error_link_description'
      example:
        name: INTERNAL_SERVER_ERROR
        message: An internal server error occurred.
        debug_id: 90957fca61718
        links:
          - href: >-
              https://developer.paypal.com/api/orders/v2/#error-INTERNAL_SERVER_ERROR
            rel: information_link
    error_503:
      title: Service Unavailable Error
      description: >-
        The server is temporarily unable to handle the request, for example,
        because of planned maintenance or downtime.
      type: object
      properties:
        name:
          type: string
          enum:
            - SERVICE_UNAVAILABLE
        message:
          type: string
          enum:
            - Service Unavailable.
        debug_id:
          description: The PayPal internal ID. Used for correlation purposes.
          type: string
        links:
          description: >-
            An array of request-related [HATEOAS
            links](https://en.wikipedia.org/wiki/HATEOAS).
          type: array
          minItems: 0
          maxItems: 10000
          items:
            $ref: '#/components/schemas/error_link_description'
      example:
        name: SERVICE_UNAVAILABLE
        message: Service Unavailable.
        debug_id: 90957fca61718
        information_link: >-
          https://developer.paypal.com/docs/api/orders/v2/#error-SERVICE_UNAVAILABLE
    invoice_status:
      title: Invoice Status
      description: The status of the invoice.
      type: string
      enum:
        - DRAFT
        - SENT
        - SCHEDULED
        - PAID
        - MARKED_AS_PAID
        - CANCELLED
        - REFUNDED
        - PARTIALLY_PAID
        - PARTIALLY_REFUNDED
        - MARKED_AS_REFUNDED
        - UNPAID
        - PAYMENT_PENDING
    currency_code:
      description: >-
        The [three-character ISO-4217 currency
        code](https://raw.githubusercontent.com) that identifies the currency.
      type: string
      format: ppaas_common_currency_code_v2
      minLength: 3
      maxLength: 3
    date_time:
      description: >-
        The date and time, in [Internet date and time
        format](https://tools.ietf.org/html/rfc3339#section-5.6). Seconds are
        required while fractional seconds are
        optional.<blockquote><strong>Note:</strong> The regular expression
        provides guidance but does not reject all invalid dates.</blockquote>
      type: string
      format: ppaas_date_time_v3
      minLength: 20
      maxLength: 64
      pattern: >-
        ^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])[T,t]([0-1][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)([.][0-9]+)?([Zz]|[+-][0-9]{2}:[0-9]{2})$
    file_reference:
      title: File Reference
      description: >-
        The file reference. Can be a file in PayPal MediaServ, PayPal DMS, or
        other custom store.
      type: object
      properties:
        id:
          description: The ID of the referenced file.
          type: string
          minLength: 1
          maxLength: 255
        reference_url:
          description: The reference URL for the file.
          type: string
          format: uri
          minLength: 1
          maxLength: 2000
        content_type:
          description: >-
            The [Internet Assigned Numbers Authority (IANA) media type of the
            file](https://www.iana.org/assignments/media-types/media-types.xhtml).
          type: string
        create_time:
          description: >-
            The date and time when the file was created, in [Internet date and
            time format](https://tools.ietf.org/html/rfc3339#section-5.6).
          $ref: '#/components/schemas/date_time'
        size:
          description: The size of the file, in bytes.
          type: string
          pattern: ^[0-9]+$
    detail:
      title: Invoice_Detail
      description: >-
        The details of the invoice like notes, terms and conditions, memo,
        attachments.
      required:
        - currency_code
      properties:
        reference:
          description: The reference data. Includes a post office (PO) number.
          type: string
          maxLength: 120
        currency_code:
          description: >-
            The [three-character ISO-4217 currency
            code](https://raw.githubusercontent.com) that identifies the
            currency.
          $ref: '#/components/schemas/currency_code'
        note:
          description: >-
            A note to the invoice recipient. Also appears on the invoice
            notification email.
          type: string
          maxLength: 4000
        terms_and_conditions:
          description: >-
            The general terms of the invoice. Can include return or cancellation
            policy and other terms and conditions.
          type: string
          maxLength: 4000
        memo:
          description: A private bookkeeping memo for the user.
          type: string
          maxLength: 500
        attachments:
          description: >-
            An array of PayPal IDs for the files that are attached to an
            invoice.
          type: array
          maximum: 5
          items:
            $ref: '#/components/schemas/file_reference'
    date_no_time:
      description: >-
        The stand-alone date, in [Internet date and time
        format](https://tools.ietf.org/html/rfc3339#section-5.6). To represent
        special legal values, such as a date of birth, you should use dates with
        no associated time or time-zone data. Whenever possible, use the
        standard `date_time` type. This regular expression does not validate all
        dates. For example, February 31 is valid and nothing is known about leap
        years.
      type: string
      format: ppaas_date_notime_v2
      minLength: 10
      maxLength: 10
      pattern: ^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$
    payment_term_type:
      title: Payment Term Type
      description: >-
        The payment term. Payment can be due upon receipt, a specified date, or
        in a set number of days.
      type: string
      enum:
        - DUE_ON_RECEIPT
        - DUE_ON_DATE_SPECIFIED
        - NET_10
        - NET_15
        - NET_30
        - NET_45
        - NET_60
        - NET_90
        - NO_DUE_DATE
    payment_term:
      title: Payment Term
      description: >-
        The payment term of the invoice. Payment can be due upon receipt, a
        specified date, or in a set number of days.
      type: object
      properties:
        term_type:
          description: >-
            The payment term. Payment can be due upon receipt, a specified date,
            or in a set number of days.
          $ref: '#/components/schemas/payment_term_type'
    invoice_payment_term:
      title: Invoice Payment Term
      description: >-
        The payment term of the invoice. Payment can be due upon receipt, a
        specified date, or in a set number of days.
      type: object
      allOf:
        - $ref: '#/components/schemas/payment_term'
        - properties:
            due_date:
              description: >-
                The date when the invoice payment is due, in [Internet date and
                time format](https://tools.ietf.org/html/rfc3339#section-5.6).
                For example, *yyyy*-*MM*-*dd*T*z*.
              $ref: '#/components/schemas/date_no_time'
    template_metadata:
      title: Template Metadata
      description: The audit metadata. Captures all template actions on create and update.
      type: object
      properties:
        create_time:
          description: >-
            The date and time when the resource was created, in [Internet date
            and time format](https://tools.ietf.org/html/rfc3339#section-5.6).
          $ref: '#/components/schemas/date_time'
          readOnly: true
        created_by:
          description: The email address of the account that created the resource.
          type: string
          readOnly: true
        last_update_time:
          description: >-
            The date and time when the resource was last edited, in [Internet
            date and time
            format](https://tools.ietf.org/html/rfc3339#section-5.6).
          $ref: '#/components/schemas/date_time'
          readOnly: true
        last_updated_by:
          description: The email address of the account that last edited the resource.
          type: string
          readOnly: true
    invoice_creation_flow:
      title: Invoice Creation Flow
      description: >-
        The frequency at which the invoice is sent:<ul><li>Multiple recipient.
        Sent to multiple recipients.</li><li>Batch. Sent in a
        batch.</li><li>Regular single. Sent one time to a single
        recipient.</li></ul>
      type: string
      enum:
        - MULTIPLE_RECIPIENTS_GROUP
        - BATCH
        - REGULAR_SINGLE
    metadata:
      title: Metadata
      description: >-
        The audit metadata. Captures all invoicing actions on create, send,
        update, and cancel.
      type: object
      allOf:
        - $ref: '#/components/schemas/template_metadata'
        - properties:
            cancel_time:
              description: >-
                The date and time when the resource was canceled, in [Internet
                date and time
                format](https://tools.ietf.org/html/rfc3339#section-5.6).
              $ref: '#/components/schemas/date_time'
              readOnly: true
            cancelled_by:
              description: The actor who canceled the resource.
              type: string
              readOnly: true
            first_sent_time:
              description: >-
                The date and time when the resource was first sent, in [Internet
                date and time
                format](https://tools.ietf.org/html/rfc3339#section-5.6).
              $ref: '#/components/schemas/date_time'
              readOnly: true
            last_sent_time:
              description: >-
                The date and time when the resource was last sent, in [Internet
                date and time
                format](https://tools.ietf.org/html/rfc3339#section-5.6).
              $ref: '#/components/schemas/date_time'
              readOnly: true
            last_sent_by:
              description: The email address of the account that last sent the resource.
              type: string
              readOnly: true
            created_by_flow:
              description: The flow variation that created this invoice.
              $ref: '#/components/schemas/invoice_creation_flow'
              readOnly: true
            recipient_view_url:
              description: The URL for the invoice payer view hosted on paypal.com.
              type: string
              readOnly: true
              format: uri
            invoicer_view_url:
              description: The URL for the invoice merchant view hosted on paypal.com.
              type: string
              readOnly: true
              format: uri
    invoice_detail:
      title: Invoice Detail
      description: >-
        The details of the invoice. Includes invoice number, date, payment
        terms, and audit metadata.
      type: object
      allOf:
        - $ref: '#/components/schemas/detail'
        - properties:
            invoice_number:
              description: >-
                The invoice number. Default is the number that is
                auto-incremented number from the last number.
              type: string
              maxLength: 127
            invoice_date:
              description: >-
                The invoice date as specificed by the sender, in [Internet date
                and time
                format](https://tools.ietf.org/html/rfc3339#section-5.6). Only
                UTC is supported in response. For example, *yyyy*-*MM*-*dd*T*z*.
              $ref: '#/components/schemas/date_no_time'
            payment_term:
              description: >-
                The payment due date for the invoice. Value is either but not
                both <code>term_type</code> or <code>due_date</code>.
              $ref: '#/components/schemas/invoice_payment_term'
            metadata:
              description: >-
                The audit metadata. Captures all invoicing actions on create,
                send, update, and cancel.
              $ref: '#/components/schemas/metadata'
              readOnly: true
    business_name:
      title: Business Name
      description: The business name of the party.
      type: object
      properties:
        business_name:
          description: Required. The business name of the party.
          type: string
          maxLength: 300
    name:
      title: Name
      description: The name of the party.
      type: object
      properties:
        prefix:
          description: The prefix, or title, to the party's name.
          type: string
          maxLength: 140
        given_name:
          description: When the party is a person, the party's given, or first, name.
          type: string
          maxLength: 140
        surname:
          description: >-
            When the party is a person, the party's surname or family name. Also
            known as the last name. Required when the party is a person. Use
            also to store multiple surnames including the matronymic, or
            mother's, surname.
          type: string
          maxLength: 140
        middle_name:
          description: >-
            When the party is a person, the party's middle name. Use also to
            store multiple middle names including the patronymic, or father's,
            middle name.
          type: string
          maxLength: 140
        suffix:
          description: The suffix for the party's name.
          type: string
          maxLength: 140
        alternate_full_name:
          description: >-
            DEPRECATED. The party's alternate name. Can be a business name,
            nickname, or any other name that cannot be split into first, last
            name. Required when the party is a business.
          type: string
          maxLength: 300
        full_name:
          description: When the party is a person, the party's full name.
          type: string
          maxLength: 300
    country_code:
      description: >-
        The [two-character ISO 3166-1 code](https://raw.githubusercontent.com)
        that identifies the country or region.<blockquote><strong>Note:</strong>
        The country code for Great Britain is <code>GB</code> and not
        <code>UK</code> as used in the top-level domain names for that country.
        Use the `C2` country code for China worldwide for comparable
        uncontrolled price (CUP) method, bank card, and cross-border
        transactions.</blockquote>
      type: string
      format: ppaas_common_country_code_v2
      maxLength: 2
      minLength: 2
      pattern: ^([A-Z]{2}|C2)$
    address_portable:
      title: Portable Postal Address (Medium-Grained)
      description: >-
        The portable international postal address. Maps to
        [AddressValidationMetadata](https://github.com/googlei18n/libaddressinput/wiki/AddressValidationMetadata)
        and HTML 5.1 [Autofilling form controls: the autocomplete
        attribute](https://www.w3.org/TR/html51/sec-forms.html#autofilling-form-controls-the-autocomplete-attribute).
      type: object
      properties:
        address_line_1:
          description: >-
            The first line of the address. For example, number or street. For
            example, `173 Drury Lane`. Required for data entry and compliance
            and risk checks. Must contain the full address.
          type: string
          maxLength: 300
        address_line_2:
          description: >-
            The second line of the address. For example, suite or apartment
            number.
          type: string
          maxLength: 300
        address_line_3:
          description: >-
            The third line of the address, if needed. For example, a street
            complement for Brazil, direction text, such as `next to Walmart`, or
            a landmark in an Indian address.
          type: string
          maxLength: 100
        admin_area_4:
          description: >-
            The neighborhood, ward, or district. Smaller than
            `admin_area_level_3` or `sub_locality`. Value is:<ul><li>The postal
            sorting code for Guernsey and many French territories, such as
            French Guiana.</li><li>The fine-grained administrative levels in
            China.</li></ul>
          type: string
          maxLength: 100
        admin_area_3:
          description: >-
            A sub-locality, suburb, neighborhood, or district. Smaller than
            `admin_area_level_2`. Value is:<ul><li>Brazil. Suburb, bairro, or
            neighborhood.</li><li>India. Sub-locality or district. Street name
            information is not always available but a sub-locality or district
            can be a very small area.</li></ul>
          type: string
          maxLength: 100
        admin_area_2:
          description: A city, town, or village. Smaller than `admin_area_level_1`.
          type: string
          maxLength: 120
        admin_area_1:
          description: >-
            The highest level sub-division in a country, which is usually a
            province, state, or ISO-3166-2 subdivision. Format for postal
            delivery. For example, `CA` and not `California`. Value, by country,
            is:<ul><li>UK. A county.</li><li>US. A state.</li><li>Canada. A
            province.</li><li>Japan. A prefecture.</li><li>Switzerland. A
            kanton.</li></ul>
          type: string
          maxLength: 300
        postal_code:
          description: >-
            The postal code, which is the zip code or equivalent. Typically
            required for countries with a postal code or an equivalent. See
            [postal code](https://en.wikipedia.org/wiki/Postal_code).
          type: string
          maxLength: 60
        country_code:
          $ref: '#/components/schemas/country_code'
        address_details:
          title: Address Details
          description: >-
            The non-portable additional address details that are sometimes
            needed for compliance, risk, or other scenarios where fine-grain
            address information might be needed. Not portable with common third
            party and open source. Redundant with core fields.<br/>For example,
            `address_portable.address_line_1` is usually a combination of
            `address_details.street_number`, `street_name`, and `street_type`.
          type: object
          properties:
            street_number:
              description: The street number.
              type: string
              maxLength: 100
            street_name:
              description: The street name. Just `Drury` in `Drury Lane`.
              type: string
              maxLength: 100
            street_type:
              description: >-
                The street type. For example, avenue, boulevard, road, or
                expressway.
              type: string
              maxLength: 100
            delivery_service:
              description: >-
                The delivery service. Post office box, bag number, or post
                office name.
              type: string
              maxLength: 100
            building_name:
              description: >-
                A named locations that represents the premise. Usually a
                building name or number or collection of buildings with a common
                name or number. For example, <code>Craven House</code>.
              type: string
              maxLength: 100
            sub_building:
              description: >-
                The first-order entity below a named building or location that
                represents the sub-premise. Usually a single building within a
                collection of buildings with a common name. Can be a flat,
                story, floor, room, or apartment.
              type: string
              maxLength: 100
      required:
        - country_code
    contact_name_address:
      title: Contact Information
      description: The contact information of the user. Includes name and address.
      type: object
      allOf:
        - $ref: '#/components/schemas/business_name'
        - properties:
            name:
              description: The first and Last name of the recipient.
              $ref: '#/components/schemas/name'
            address:
              description: The address of the recipient.
              $ref: '#/components/schemas/address_portable'
    email_address:
      description: >-
        The internationalized email address.<blockquote><strong>Note:</strong>
        Up to 64 characters are allowed before and 255 characters are allowed
        after the <code>@</code> sign. However, the generally accepted maximum
        length for an email address is 254 characters. The pattern verifies that
        an unquoted <code>@</code> sign exists.</blockquote>
      type: string
      format: ppaas_common_email_address_v2
      minLength: 3
      maxLength: 254
      pattern: ^.+@[^"\-].+$
    phone:
      title: Phone
      description: >-
        The phone number, in its canonical international [E.164 numbering plan
        format](https://www.itu.int/rec/T-REC-E.164/en).
      type: object
      properties:
        country_code:
          description: >-
            The country calling code (CC), in its canonical international [E.164
            numbering plan format](https://www.itu.int/rec/T-REC-E.164/en). The
            combined length of the CC and the national number must not be
            greater than 15 digits. The national number consists of a national
            destination code (NDC) and subscriber number (SN).
          type: string
          minLength: 1
          maxLength: 3
          pattern: ^[0-9]{1,3}?$
        national_number:
          description: >-
            The national number, in its canonical international [E.164 numbering
            plan format](https://www.itu.int/rec/T-REC-E.164/en). The combined
            length of the country calling code (CC) and the national number must
            not be greater than 15 digits. The national number consists of a
            national destination code (NDC) and subscriber number (SN).
          type: string
          minLength: 1
          maxLength: 14
          pattern: ^[0-9]{1,14}?$
        extension_number:
          description: The extension number.
          type: string
          minLength: 1
          maxLength: 15
          pattern: ^[0-9]{1,15}?$
      required:
        - country_code
        - national_number
    phone_type:
      title: Phone Type
      description: The phone type.
      type: string
      enum:
        - FAX
        - HOME
        - MOBILE
        - OTHER
        - PAGER
    phone_detail:
      title: Phone Detail
      description: The phone details. Includes the phone number and type.
      type: object
      required:
        - phone_type
      allOf:
        - $ref: '#/components/schemas/phone'
        - properties:
            phone_type:
              $ref: '#/components/schemas/phone_type'
    invoicer_info:
      title: Invoicer Information
      description: The invoicer business information that appears on the invoice.
      type: object
      allOf:
        - $ref: '#/components/schemas/contact_name_address'
        - properties:
            email_address:
              description: >-
                The invoicer email address, which must be listed in the user's
                PayPal profile. If you omit this value, notifications are sent
                from and to the primary email address but do not appear on the
                invoice.
              $ref: '#/components/schemas/email_address'
            phones:
              description: >-
                An array of invoicer's phone numbers. The invoicer can choose to
                hide the phone number on the invoice.
              type: array
              items:
                $ref: '#/components/schemas/phone_detail'
            website:
              description: The invoicer's website.
              type: string
              format: uri
              maxLength: 2048
            tax_id:
              description: The invoicer's tax ID.
              type: string
              maxLength: 100
            additional_notes:
              description: Any additional information. Includes business hours.
              type: string
              maxLength: 400
            logo_url:
              description: >-
                The full URL to an external logo image. The logo image must not
                be larger than 250 pixels wide by 90 pixels high.
              type: string
              format: uri
              maxLength: 2000
    language:
      description: >-
        The [language tag](https://tools.ietf.org/html/bcp47#section-2) for the
        language in which to localize the error-related strings, such as
        messages, issues, and suggested actions. The tag is made up of the [ISO
        639-2 language
        code](https://www.loc.gov/standards/iso639-2/php/code_list.php), the
        optional [ISO-15924 script
        tag](https://www.unicode.org/iso15924/codelists.html), and the [ISO-3166
        alpha-2 country code](https://raw.githubusercontent.com).
      type: string
      format: ppaas_common_language_v3
      maxLength: 10
      minLength: 2
      pattern: ^[a-z]{2}(?:-[A-Z][a-z]{3})?(?:-(?:[A-Z]{2}))?$
    billing_info:
      title: Billing Information
      description: >-
        The billing information of the invoice recipient. Includes name,
        address, email, phone, and language.
      type: object
      allOf:
        - $ref: '#/components/schemas/contact_name_address'
        - properties:
            email_address:
              description: >-
                The invoice recipient email address. If you omit this value, the
                invoice is payable and a notification email is not sent.
              $ref: '#/components/schemas/email_address'
            phones:
              description: >-
                The invoice recipient's phone numbers. Extension number is not
                supported.
              type: array
              items:
                $ref: '#/components/schemas/phone_detail'
            additional_info:
              description: Any additional information about the recipient.
              type: string
              maxLength: 40
            language:
              description: >-
                The language in which to show the invoice recipient's email
                message. Used only when the recipient does not have a PayPal
                account. If you omit the language and the recipient does not
                have a PayPal account, the email message is sent in the language
                of the merchant's PayPal account.
              $ref: '#/components/schemas/language'
    recipient_info:
      title: Recipient Information
      description: >-
        The billing and shipping information. Includes name, email, address,
        phone, and language.
      type: object
      properties:
        billing_info:
          description: >-
            The billing information for the invoice recipient. Includes name,
            address, email, phone, and language.
          $ref: '#/components/schemas/billing_info'
        shipping_info:
          description: >-
            The recipient's shipping information. Includes the user's contact
            information, which includes name and address.
          $ref: '#/components/schemas/contact_name_address'
    money:
      title: Money
      description: >-
        The currency and amount for a financial transaction, such as a balance
        or payment due.
      type: object
      properties:
        currency_code:
          $ref: '#/components/schemas/currency_code'
        value:
          description: >-
            The value, which might be:<ul><li>An integer for currencies like
            `JPY` that are not typically fractional.</li><li>A decimal fraction
            for currencies like `TND` that are subdivided into
            thousandths.</li></ul>For the required number of decimal places for
            a currency code, see [Currency
            Codes](https://raw.githubusercontent.com).
          type: string
          maxLength: 32
          pattern: ^((-?[0-9]+)|(-?([0-9]+)?[.][0-9]+))$
      required:
        - currency_code
        - value
    percentage:
      description: >-
        The percentage, as a fixed-point, signed decimal number. For example,
        define a 19.99% interest rate as `19.99`.
      type: string
      format: ppaas_common_percentage_v2
      pattern: ^((-?[0-9]+)|(-?([0-9]+)?[.][0-9]+))$
    tax:
      title: Tax
      description: >-
        The tax information. Includes the tax name and tax rate of invoice
        items. The tax amount is added to the item total.
      type: object
      properties:
        name:
          description: The name of the tax applied on the invoice items.
          type: string
          maxLength: 100
        percent:
          description: >-
            The tax rate. Value is from `0` to `100`. Supports up to five
            decimal places.
          $ref: '#/components/schemas/percentage'
        amount:
          description: >-
            The calculated tax amount. The tax amount is added to the item
            total.
          $ref: '#/components/schemas/money'
          readOnly: true
      required:
        - name
        - percent
    discount:
      title: Discount
      description: >-
        The discount as a percent or amount at invoice level. The invoice
        discount amount is subtracted from the item total.
      type: object
      properties:
        percent:
          description: >-
            The discount as a percentage value. Value is from `0` to `100`.
            Supports up to five decimal places.
          $ref: '#/components/schemas/percentage'
        amount:
          description: >-
            The invoice level discount amount. Value is from `0` to `1000000`.
            Supports up to two decimal places.
          $ref: '#/components/schemas/money'
    unit_of_measure:
      description: The unit of measure for the invoiced item.
      type: string
      enum:
        - QUANTITY
        - HOURS
        - AMOUNT
    item:
      title: Invoice Item
      description: >-
        An array of invoice line item information. The maximum items for an
        invoice is `100`.
      type: object
      properties:
        description:
          description: The item description for the invoice line item.
          type: string
          maxLength: 1000
        id:
          description: The ID of the invoice line item.
          type: string
          readOnly: true
          maxLength: 22
        name:
          description: The item name for the invoice line item.
          type: string
          maxLength: 200
        quantity:
          description: >-
            The quantity of the item that the invoicer provides to the payer.
            Value is from `-1000000` to `1000000`. Supports up to five decimal
            places.
          type: string
          maxLength: 14
          minLength: 0
        unit_amount:
          description: >-
            The unit price of the item. This does not include tax and discount.
            Value is from `-1000000` to `1000000`. Supports up to two decimal
            places.
          $ref: '#/components/schemas/money'
        tax:
          description: >-
            The tax associated with the item. The tax amount is added to the
            item total. Value is from `0` to `100`. Supports up to five decimal
            places.
          $ref: '#/components/schemas/tax'
        item_date:
          description: >-
            The date when the item or service was provided, in [Internet date
            and time format](https://tools.ietf.org/html/rfc3339#section-5.6).
            For example, *yyyy*-*MM*-*dd*T*z*.
          $ref: '#/components/schemas/date_no_time'
        discount:
          description: >-
            Discount as a percent or amount at invoice level. The invoice
            discount amount is subtracted from the item total.
          $ref: '#/components/schemas/discount'
        unit_of_measure:
          description: >-
            The unit of measure for the invoiced item. For `AMOUNT` the
            `unit_amount` and `quantity` are not shown on the
            invoice.<blockquote><strong>Note:</strong> If your specify different
            `unit_of_measure` values for the same invoice, the invoice uses the
            first value.</blockquote>
          $ref: '#/components/schemas/unit_of_measure'
      required:
        - name
        - quantity
        - unit_amount
    partial_payment:
      title: Partial Payment
      description: >-
        The partial payment details. Includes the minimum amount that the
        invoicer expects from the payer.
      type: object
      properties:
        allow_partial_payment:
          description: >-
            Indicates whether the invoice allows a partial payment. If `false`,
            the invoice must be paid in full. If `true`, the invoice allows
            partial payments.<blockquote><strong>Note:</strong> This feature is
            not available for users in `India`, `Brazil`, or
            `Israel`.</blockquote>
          type: boolean
          default: false
        minimum_amount_due:
          description: >-
            The minimum amount allowed for a partial payment. Valid only when
            `allow_partial_payment` is `true`.
          $ref: '#/components/schemas/money'
    template_configuration:
      title: Template Configuration
      description: >-
        The template configuration details. Includes tax information, tip, and
        partial payment.
      type: object
      properties:
        tax_calculated_after_discount:
          description: >-
            Indicates whether the tax is calculated before or after a discount.
            If `false`, the tax is calculated before a discount. If `true`, the
            tax is calculated after a discount.
          type: boolean
          default: true
        tax_inclusive:
          description: Indicates whether the unit price includes tax.
          type: boolean
          default: false
        allow_tip:
          description: >-
            Indicates whether the invoice enables the customer to enter a tip
            amount during payment. If `true`, the invoice shows a tip amount
            field so that the customer can enter a tip amount. If `false`, the
            invoice does not show a tip amount
            field.<blockquote><strong>Note:</strong> This feature is not
            available for users in `Hong Kong`, `Taiwan`, `India`, or
            `Japan`.</blockquote>
          type: boolean
          default: false
        partial_payment:
          description: >-
            The partial payment details. Includes the minimum amount that the
            invoicer wants the payer to pay.
          $ref: '#/components/schemas/partial_payment'
    configuration:
      title: Configuration
      description: >-
        The invoice configuration details. Includes partial payment, tip, and
        tax calculated after discount.
      type: object
      allOf:
        - $ref: '#/components/schemas/template_configuration'
        - properties:
            template_id:
              description: >-
                The template ID. The template determines the layout of the
                invoice. Includes which fields to show and hide.
              type: string
              default: PayPal system template
              maxLength: 30
    aggregated_discount:
      title: Aggregated Discount
      description: >-
        The discount. Can be an item- or invoice-level discount, or both. Can be
        applied as a percent or amount. If you provide both amount and percent,
        amount takes precedent.
      type: object
      properties:
        invoice_discount:
          description: >-
            The discount as a percent or amount at invoice level. The invoice
            discount amount is subtracted from the item total.
          $ref: '#/components/schemas/discount'
        item_discount:
          description: >-
            The discount as a percent or amount at item level. The item discount
            amount is subtracted from each item amount.
          $ref: '#/components/schemas/money'
    shipping_cost:
      title: Shipping Cost
      description: The shipping fee for all items. Includes tax on shipping.
      type: object
      properties:
        amount:
          description: >-
            The shipping amount. Value is from `0` to `1000000`. Supports up to
            two decimal places.
          $ref: '#/components/schemas/money'
        tax:
          description: The tax associated with the shipping.
          $ref: '#/components/schemas/tax'
    custom_amount:
      title: Custom Amount
      description: >-
        The custom amount to apply to an invoice. If you include a label, you
        must include a custom amount.
      type: object
      required:
        - label
      properties:
        label:
          description: The label to the custom amount of the invoice.
          type: string
          maxLength: 50
        amount:
          description: >-
            The custom amount value. Value is from `-1000000` to `1000000`.
            Supports up to two decimal places.
          $ref: '#/components/schemas/money'
    amount_with_breakdown:
      title: Amount with Breakdown
      description: >-
        The breakdown of the amount. Includes total item amount, total tax
        amount, custom amount, and shipping and discounts, if any.
      type: object
      properties:
        item_total:
          description: >-
            The subtotal for all items. Must equal the sum of
            (`items[].unit_amount` * `items[].quantity`) for all items.
          $ref: '#/components/schemas/money'
        discount:
          description: >-
            The discount can be at the item or invoice level, or both. Can be
            applied as a percent or amount. If you provide both amount and
            percent, amount takes precedent.
          $ref: '#/components/schemas/aggregated_discount'
        tax_total:
          description: The aggregated amount of the item and shipping taxes.
          $ref: '#/components/schemas/money'
        shipping:
          description: The shipping fee for all items. Includes tax on shipping.
          $ref: '#/components/schemas/shipping_cost'
        custom:
          description: >-
            The custom amount to apply to an invoice. If you include a label,
            you must include the custom amount.
          $ref: '#/components/schemas/custom_amount'
    amount_summary_detail:
      title: Invoice Amount Summary
      description: >-
        The invoice amount summary of item total, discount, tax total, and
        shipping.
      type: object
      properties:
        currency_code:
          $ref: '#/components/schemas/currency_code'
        value:
          description: >-
            The value, which might be:<ul><li>An integer for currencies like
            `JPY` that are not typically fractional.</li><li>A decimal fraction
            for currencies like `TND` that are subdivided into
            thousandths.</li></ul>For the required number of decimal places for
            a currency code, see [Currency
            Codes](https://raw.githubusercontent.com).
          type: string
          maxLength: 32
          pattern: ^((-?[0-9]+)|(-?([0-9]+)?[.][0-9]+))$
        breakdown:
          description: >-
            The breakdown of the amount. Breakdown provides details such as
            total item amount, total tax amount, custom amount, shipping and
            discounts, if any.
          $ref: '#/components/schemas/amount_with_breakdown'
    payment_type:
      title: Payment Type
      description: >-
        The payment type. Can be PayPal or an external payment. Includes cash or
        a check.
      type: string
      enum:
        - PAYPAL
        - EXTERNAL
    payment_method:
      title: Payment Method
      description: >-
        The payment mode or method through which the invoicer can accept the
        payments.
      type: string
      enum:
        - BANK_TRANSFER
        - CASH
        - CHECK
        - CREDIT_CARD
        - DEBIT_CARD
        - PAYPAL
        - WIRE_TRANSFER
        - OTHER
    payment_detail:
      title: Payment Detail
      description: >-
        The payment details of the invoice. Includes payment type, method, date,
        discount, and transaction type.
      type: object
      properties:
        type:
          description: >-
            The payment type in an invoicing flow which can be PayPal or an
            external cash or check payment.
          $ref: '#/components/schemas/payment_type'
          readOnly: true
        payment_id:
          description: >-
            The ID for a PayPal payment transaction. Required for the `PAYPAL`
            payment type.
          type: string
          maxLength: 22
        payment_date:
          description: >-
            The date when the invoice was paid, in [Internet date and time
            format](https://tools.ietf.org/html/rfc3339#section-5.6). For
            example, *yyyy*-*MM*-*dd* *z*.
          $ref: '#/components/schemas/date_no_time'
        method:
          description: >-
            The payment mode or method through which the invoicer can accept the
            payment.
          $ref: '#/components/schemas/payment_method'
        note:
          description: A note associated with an external cash or check payment.
          type: string
          maxLength: 2000
        amount:
          description: >-
            The payment amount to record against the invoice. If you omit this
            parameter, the total invoice amount is marked as paid. This amount
            cannot exceed the amount due.
          $ref: '#/components/schemas/money'
        shipping_info:
          description: >-
            The recipient's shipping information. Includes the user's contact
            information, which includes name and address.
          $ref: '#/components/schemas/contact_name_address'
      required:
        - method
    payments:
      title: Payments
      description: An array of payments registered against the invoice.
      type: object
      properties:
        paid_amount:
          description: The aggregated payment amounts against this invoice.
          $ref: '#/components/schemas/money'
          readOnly: true
        transactions:
          description: >-
            An array of payment details for the invoice. The payment details of
            the invoice like payment type, method, date, discount and
            transaction type.
          type: array
          maxItems: 100
          items:
            $ref: '#/components/schemas/payment_detail'
          readOnly: true
    refund_detail:
      title: Refund Detail
      description: >-
        The refund details of the invoice. Includes the refund type, date,
        amount, and method.
      type: object
      properties:
        type:
          description: >-
            The PayPal refund type. Indicates whether the refund was paid
            through PayPal or externally in the invoicing flow. The record
            refund method supports the `EXTERNAL` refund type. The `PAYPAL`
            refund type is supported for backward compatibility.
          $ref: '#/components/schemas/payment_type'
          readOnly: true
        refund_id:
          description: >-
            The ID for a PayPal payment transaction. Required for the `PAYPAL`
            payment type.
          type: string
          maxLength: 22
          readOnly: true
        refund_date:
          description: >-
            The date when the invoice was refunded, in [Internet date
            format](https://tools.ietf.org/html/rfc3339#section-5.6). For
            example, `2014-02-27`.
          $ref: '#/components/schemas/date_no_time'
        amount:
          description: >-
            The amount to record as refunded. If you omit the amount, the total
            invoice paid amount is recorded as refunded.
          $ref: '#/components/schemas/money'
        method:
          description: >-
            The payment mode or method through which the invoicer can accept the
            payments.
          $ref: '#/components/schemas/payment_method'
      required:
        - method
    refunds:
      title: Refunds
      description: >-
        The invoicing refund details. Includes the refund type, date, amount,
        and method.
      type: object
      properties:
        refund_amount:
          description: The aggregated refund amounts.
          $ref: '#/components/schemas/money'
          readOnly: true
        transactions:
          description: >-
            An array of refund details for the invoice. Includes the refund
            type, date, amount, and method.
          type: array
          maxItems: 100
          items:
            $ref: '#/components/schemas/refund_detail'
          readOnly: true
    link_description:
      title: Link Description
      description: >-
        The request-related [HATEOAS
        link](/docs/api/reference/api-responses/#hateoas-links) information.
      type: object
      required:
        - href
        - rel
      properties:
        href:
          description: >-
            The complete target URL. To make the related call, combine the
            method with this [URI
            Template-formatted](https://tools.ietf.org/html/rfc6570) link. For
            pre-processing, include the `$`, `(`, and `)` characters. The `href`
            is the key HATEOAS component that links a completed call with a
            subsequent call.
          type: string
        rel:
          description: >-
            The [link relation
            type](https://tools.ietf.org/html/rfc5988#section-4), which serves
            as an ID for a link that unambiguously describes the semantics of
            the link. See [Link
            Relations](https://www.iana.org/assignments/link-relations/link-relations.xhtml).
          type: string
        method:
          description: The HTTP method required to make the related call.
          type: string
          enum:
            - GET
            - POST
            - PUT
            - DELETE
            - HEAD
            - CONNECT
            - OPTIONS
            - PATCH
    invoice:
      title: Invoice
      description: >-
        The invoice details which includes all information of the invoice like
        items, billing information.
      type: object
      required:
        - detail
      properties:
        id:
          description: The ID of the invoice.
          type: string
          readOnly: true
          maxLength: 30
        parent_id:
          description: >-
            The parent ID to an invoice that defines the group invoice to which
            the invoice is related.
          type: string
          readOnly: true
          maxLength: 30
        status:
          $ref: '#/components/schemas/invoice_status'
          readOnly: true
        detail:
          description: >-
            The details of the invoice. Includes the invoice number, date,
            payment terms, and audit metadata.
          $ref: '#/components/schemas/invoice_detail'
        invoicer:
          description: >-
            The invoicer information. Includes the business name, email,
            address, phone, fax, tax ID, additional notes, and logo URL.
          $ref: '#/components/schemas/invoicer_info'
        primary_recipients:
          description: >-
            The billing and shipping information. Includes name, email, address,
            phone and language.
          type: array
          items:
            $ref: '#/components/schemas/recipient_info'
          maxItems: 100
        additional_recipients:
          description: >-
            An array of one or more CC: emails to which notifications are sent.
            If you omit this parameter, a notification is sent to all CC: email
            addresses that are part of the
            invoice.<blockquote><strong>Note:</strong> Valid values are email
            addresses in the `additional_recipients` value associated with the
            invoice.</blockquote>
          type: array
          maxItems: 100
          items:
            $ref: '#/components/schemas/email_address'
        items:
          description: An array of invoice line item information.
          type: array
          maxItems: 100
          items:
            $ref: '#/components/schemas/item'
        configuration:
          description: >-
            The invoice configuration details. Includes partial payment, tip,
            and tax calculated after discount.
          $ref: '#/components/schemas/configuration'
        amount:
          description: >-
            The invoice amount summary of item total, discount, tax total and
            shipping..
          $ref: '#/components/schemas/amount_summary_detail'
        due_amount:
          description: >-
            The due amount, which is the balance amount outstanding after
            payments.
          $ref: '#/components/schemas/money'
          readOnly: true
        gratuity:
          description: The amount paid by the payer as gratuity to the invoicer.
          $ref: '#/components/schemas/money'
          readOnly: true
        payments:
          description: List of payments registered against the invoice..
          $ref: '#/components/schemas/payments'
        refunds:
          description: >-
            List of refunds against this invoice. The invoicing refund details
            includes refund type, date, amount, and method.
          $ref: '#/components/schemas/refunds'
        links:
          description: >-
            An array of request-related [HATEOAS
            links](/docs/api/reference/api-responses/#hateoas-links).
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/link_description'
    invoices:
      title: Invoices
      description: >-
        An array of merchant invoices. Includes the total invoices count and
        [HATEOAS links](/docs/api/reference/api-responses/#hateoas-links) for
        navigation.
      type: object
      minItems: 1
      properties:
        total_pages:
          description: >-
            The total number of pages that are available for the search
            criteria. <blockquote><strong>Note:</strong> Clients MUST NOT assume
            that the value of total_pages is constant. The value MAY change from
            one request to the next</blockquote>
          type: integer
          readOnly: true
        total_items:
          description: >-
            The total number of invoices that match the search
            criteria.<blockquote><strong>Note:</strong> Clients MUST NOT assume
            that the value of <code>total_items</code> is constant. The value
            MAY change from one request to the next.</blockquote>
          type: integer
          readOnly: true
        items:
          description: The list of invoices that match the search criteria.
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/invoice'
        links:
          description: >-
            An array of request-related [HATEOAS
            links](/docs/api/reference/api-responses/#hateoas-links).
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/link_description'
