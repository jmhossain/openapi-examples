openapi: 3.0.3
info:
  title: Invoices
  description: >-
    Use the Invoicing API to create, send, and manage invoices. You can also use
    the API or webhooks to track invoice payments. When you send an invoice to a
    customer, the invoice moves from draft to payable state. PayPal then emails
    the customer a link to the invoice on the PayPal website. Customers with a
    PayPal account can log in and pay the invoice with PayPal. Alternatively,
    customers can pay as a guest with a debit card or credit card. For more
    information, see the <a href="/docs/invoicing/">Invoicing Overview</a> and
    the <a href="/docs/invoicing/basic-integration/">Invoicing Integration
    Guide</a>.
  version: '2.3'
  contact: {}
servers:
  - description: PayPal Sandbox Environment
    url: https://api-m.sandbox.paypal.com
  - description: PayPal Live Environment
    url: https://api-m.paypal.com
tags:
  - description: >-
      Use the `/invoices` resource to create, update, and send invoices and
      invoice reminders. To manage invoices, you can also list invoices, show
      details for invoices, delete draft invoices, and cancel sent invoices. You
      can also record payments for invoices to mark them as fully or partially
      paid, or record refunds for invoices to mark them as fully or partially
      refunded. You can create QR codes for invoices that can be scanned,
      viewed, and paid by a mobile phone.
    name: invoices
  - description: >-
      Use the `/templates` resource to create, list, show details for, update,
      and delete invoice templates. Use the `/templates` resource when you
      create a third-party invoicing application. For instance, a business can
      create a template with predefined invoice data. Later, the business can
      select the template to populate the invoice
      data.<blockquote><strong>Note:</strong> To upload a logo to display on an
      invoice, you can use the <strong>Template Settings</strong> dashboard to
      <a href="https://www.paypal.com/invoice/settings/templates">create a
      template</a>. When you create an invoice, you can use the URI for that
      logo.</blockquote>
    name: templates
  - description: >-
      Use the `/search-invoices` resource to search for and list invoices that
      match search criteria.
    name: search-invoices
  - description: >-
      Use the `/merchant-config` resource to create, update and show details of
      merchant configuration.
    name: merchant-config
paths:
  /v2/invoicing/invoices:
    post:
      tags:
        - invoices
      summary: Create draft invoice
      operationId: Invoices_createDraftInvoice
      security:
        - Oauth2:
            - https://uri.paypal.com/services/invoicing/invoices/readwrite
      description: >-
        Creates a draft invoice. To move the invoice from a draft to payable
        state, you must <a href="#invoices_send">send the
        invoice</a>.<br/><br/>In the JSON request body, include invoice details
        including merchant information. The <code>invoice</code> object must
        include an <code>items</code> array.<blockquote><strong>Note:</strong>
        The merchant that you specify in an invoice must have a PayPal account
        in good standing.</blockquote>.
      requestBody:
        description: >-
          The invoice details which includes all information of the invoice like
          items, billing information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/invoice'
            examples:
              '0':
                $ref: '#/components/examples/invoice_draft'
        required: true
      responses:
        '201':
          description: >-
            A successful request returns the HTTP `201 Created` status code. A
            JSON response body that shows invoice details is returned if you set
            <code>prefer=return=representation</code>.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invoice'
              examples:
                '0':
                  $ref: '#/components/examples/invoice'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/invoice'
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesCreateDraftInvoiceResponse'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesCreateDraftInvoice400Response'
        '403':
          description: Authorization Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_403'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_403'
        '422':
          description: Unprocessable Entity.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesCreateDraftInvoice422Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesCreateDraftInvoice422Response'
        default:
          $ref: '#/components/responses/default'
    get:
      tags:
        - invoices
      summary: List invoices
      operationId: Invoices_getInvoices
      security:
        - Oauth2:
            - https://uri.paypal.com/services/invoicing/invoices/read
      description: >-
        Lists invoices. To filter the invoices that appear in the response, you
        can specify one or more optional query parameters.
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/total_required'
        - $ref: '#/components/parameters/fields'
      responses:
        '200':
          description: >-
            A successful request returns the HTTP `200 OK` status code and a
            JSON response body that lists invoices with details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invoices'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/invoices'
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesGetInvoicesResponse'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesGetInvoices400Response'
        '403':
          description: Authorization Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_403'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_403'
        default:
          $ref: '#/components/responses/default'
  /v2/invoicing/invoices/{invoice_id}/send:
    post:
      tags:
        - invoices
      summary: Send invoice
      operationId: Invoices_sendInvoice
      security:
        - Oauth2:
            - https://uri.paypal.com/services/invoicing/invoices/readwrite
      description: >-
        Sends or schedules an invoice, by ID, to be sent to a customer. The
        action depends on the invoice issue date:<ul><li>If the invoice issue
        date is current or in the past, sends the invoice
        immediately.</li><li>If the invoice issue date is in the future,
        schedules the invoice to be sent on that date.</li></ul>To suppress the
        merchant's email notification, set the `send_to_invoicer` body parameter
        to `false`. To send the invoice through a share link and not through
        PayPal, set the <code>send_to_recipient</code> parameter to
        <code>false</code> in the <code>notification</code> object. The
        <code>send_to_recipient</code> parameter does not apply to a future
        issue date because the invoice is scheduled to be sent through PayPal on
        that date.<blockquote><strong>Notes:</strong><ul><li>After you send an
        invoice, resending it has no effect.</li><li>To send a notification for
        updates, <a href="#invoices_update">update the invoice</a> and set the
        <code>send_to_recipient</code> body parameter to
        <code>true</code>.</li></ul></blockquote>
      parameters:
        - $ref: '#/components/parameters/invoice_id'
      requestBody:
        description: >-
          The email or SMS notification to send to the payer when they send an
          invoice..
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/notification'
            examples:
              '0':
                $ref: '#/components/examples/notification_invoice'
      responses:
        '200':
          description: >-
            A successful request returns the HTTP `200 OK` when the invoice
            issue date is current date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/link_description'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/link_description'
        '202':
          description: >-
            A successful request returns the HTTP `202 Accepted` status code
            with no JSON response body, when the invoice issue date is in
            future.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/202-response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/202-response'
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_400'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_400'
        '403':
          description: Authorization Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_403'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_403'
        '404':
          description: Resource Not Found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_404'
        '422':
          description: Unprocessable Entity.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_422'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_422'
        default:
          $ref: '#/components/responses/default'
  /v2/invoicing/invoices/{invoice_id}/remind:
    post:
      tags:
        - invoices
      summary: Send invoice reminder
      operationId: Invoices_sendReminder
      security:
        - Oauth2:
            - https://uri.paypal.com/services/invoicing/invoices/readwrite
      description: >-
        Sends a reminder to the payer about an invoice, by ID. In the JSON
        request body, include a `notification` object that defines the subject
        of the reminder and other details.
      parameters:
        - $ref: '#/components/parameters/invoice_id'
      requestBody:
        description: >-
          The email or SMS notification that will be sent to the payer for
          reminder.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/notification'
            examples:
              '0':
                $ref: '#/components/examples/notification_reminder'
      responses:
        '204':
          description: >-
            A successful request returns the HTTP `204 No Content` status code
            with no JSON response body.
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesSendReminderResponse'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesSendReminder400Response'
        '403':
          description: Authorization Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesSendReminder403Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesSendReminder403Response'
        '404':
          description: Resource Not Found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_404'
        '422':
          description: Unprocessable Entity.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesSendReminder422Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesSendReminder422Response'
        default:
          $ref: '#/components/responses/default'
  /v2/invoicing/invoices/{invoice_id}/cancel:
    post:
      tags:
        - invoices
      summary: Cancel sent invoice
      operationId: Invoices_cancelSentInvoice
      security:
        - Oauth2:
            - https://uri.paypal.com/services/invoicing/invoices/readwrite
      description: >-
        Cancels a sent invoice, by ID, and, optionally, sends a notification
        about the cancellation to the payer, merchant, and CC: emails.
      parameters:
        - $ref: '#/components/parameters/invoice_id'
      requestBody:
        description: >-
          The email or SMS notification that will be sent to the payer on
          cancellation.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/notification'
            examples:
              '0':
                $ref: '#/components/examples/notification_invoice_cancel'
        required: true
      responses:
        '204':
          description: >-
            A successful request returns the HTTP `204 No Content` status code
            with no JSON response body.
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesCancelSentInvoiceResponse'
        '403':
          description: Authorization Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesCancelSentInvoice403Response'
        '404':
          description: Resource Not Found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
        '422':
          description: Unprocessable Entity.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesCancelSentInvoice422Response'
        default:
          $ref: '#/components/responses/default'
  /v2/invoicing/invoices/{invoice_id}/payments:
    post:
      tags:
        - invoices
      summary: Record payment for invoice
      operationId: Invoices_recordPayment
      security:
        - Oauth2:
            - https://uri.paypal.com/services/invoicing/invoices/readwrite
      description: >-
        Records a payment for the invoice. If no payment is due, the invoice is
        marked as `PAID`. Otherwise, the invoice is marked as `PARTIALLY PAID`.
      parameters:
        - $ref: '#/components/parameters/invoice_id'
      requestBody:
        description: The details of the payment to record against the invoice.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/payment_detail'
            examples:
              '0':
                $ref: '#/components/examples/payment_detail'
        required: true
      responses:
        '200':
          description: >-
            A successful request returns the HTTP `200 Created` status code and
            a reference to the recorded payment.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/payment_reference'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/payment_reference'
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesRecordPaymentResponse'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesRecordPayment400Response'
        '403':
          description: Authorization Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesRecordPayment403Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesRecordPayment403Response'
        '404':
          description: Resource Not Found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_404'
        '422':
          description: Unprocessable Entity.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesRecordPayment422Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesRecordPayment422Response'
        default:
          $ref: '#/components/responses/default'
  /v2/invoicing/invoices/{invoice_id}/payments/{transaction_id}:
    delete:
      tags:
        - invoices
      summary: Delete external payment
      operationId: Invoices_deleteExternalPayment
      security:
        - Oauth2:
            - https://uri.paypal.com/services/invoicing/invoices/readwrite
      description: Deletes an external payment, by invoice ID and transaction ID.
      parameters:
        - $ref: '#/components/parameters/invoice_id'
        - $ref: '#/components/parameters/transaction_id'
      responses:
        '204':
          description: >-
            A successful request returns the HTTP `204 No Content` status code
            with no JSON response body.
        '403':
          description: Authorization Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesDeleteExternalPaymentResponse'
        '404':
          description: Resource Not Found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
        '422':
          description: Unprocessable Entity.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesDeleteExternalPayment422Response'
        default:
          $ref: '#/components/responses/default'
  /v2/invoicing/invoices/{invoice_id}/refunds:
    post:
      tags:
        - invoices
      summary: Record refund for invoice
      operationId: Invoices_recordRefund
      security:
        - Oauth2:
            - https://uri.paypal.com/services/invoicing/invoices/readwrite
      description: >-
        Records a refund for the invoice. If all payments are refunded, the
        invoice is marked as `REFUNDED`. Otherwise, the invoice is marked as
        `PARTIALLY REFUNDED`.
      parameters:
        - $ref: '#/components/parameters/invoice_id'
      requestBody:
        description: The details of the refund to record against the invoice.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/refund_detail'
            examples:
              '0':
                $ref: '#/components/examples/refund_detail'
        required: true
      responses:
        '200':
          description: >-
            A successful request returns the HTTP `200 Created` status code and
            a reference to the recorded refund.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/refund_reference'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/refund_reference'
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesRecordRefundResponse'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesRecordRefund400Response'
        '403':
          description: Authorization Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesRecordRefund403Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesRecordRefund403Response'
        '404':
          description: Resource Not Found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_404'
        '422':
          description: Unprocessable Entity.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesRecordRefund422Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesRecordRefund422Response'
        default:
          $ref: '#/components/responses/default'
  /v2/invoicing/invoices/{invoice_id}/refunds/{transaction_id}:
    delete:
      tags:
        - invoices
      summary: Delete external refund
      operationId: Invoices_deleteExternalRefund
      security:
        - Oauth2:
            - https://uri.paypal.com/services/invoicing/invoices/readwrite
      description: Deletes an external refund, by invoice ID and transaction ID.
      parameters:
        - $ref: '#/components/parameters/invoice_id'
        - $ref: '#/components/parameters/transaction_id'
      responses:
        '204':
          description: >-
            A successful request returns the HTTP `204 No Content` status code
            with no JSON response body.
        '403':
          description: Authorization Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesDeleteExternalRefundResponse'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesDeleteExternalRefund403Response'
        '404':
          description: Resource Not Found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_404'
        default:
          $ref: '#/components/responses/default'
  /v2/invoicing/invoices/{invoice_id}/generate-qr-code:
    post:
      tags:
        - invoices
      summary: Generate QR code
      operationId: Invoices_generateQrCode
      security:
        - Oauth2:
            - https://uri.paypal.com/services/invoicing/invoices/readwrite
      description: >-
        Generates a QR code for an invoice, by ID. The QR code is a PNG image in
        <a href="https://www.base64encode.org/">Base64-encoded</a> format that
        corresponds to the invoice ID. You can generate a QR code for an invoice
        and add it to a paper or PDF invoice. When customers use their mobile
        devices to scan the QR code, they are redirected to the PayPal mobile
        payment flow where they can view the invoice and pay online with PayPal
        or a credit card. Before you get a QR code, you must <a
        href="#invoices_create">create an invoice</a> and <a
        href="#invoices_send">send an invoice</a> to move the invoice from a
        draft to payable state. Do not include an email address if you do not
        want the invoice emailed.
      parameters:
        - $ref: '#/components/parameters/invoice_id'
      requestBody:
        description: >-
          Optional configuration parameters to adjust QR code width, height and
          the encoded URL.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/qr_config'
            examples:
              '0':
                $ref: '#/components/examples/qr_config'
      responses:
        '200':
          description: >-
            A successful request returns the HTTP `200 OK` status code and a
            JSON response body that shows the QR code as a PNG image.
        '400':
          description: Invalid request.
          content:
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesGenerateQrCodeResponse'
        '403':
          description: Authorization Error.
          content:
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesGenerateQrCode403Response'
        '404':
          description: Resource Not Found.
          content:
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_404'
        default:
          $ref: '#/components/responses/default'
  /v2/invoicing/generate-next-invoice-number:
    post:
      tags:
        - invoices
      summary: Generate invoice number
      operationId: Invoices_generateNextInvoiceNumber
      security:
        - Oauth2:
            - https://uri.paypal.com/services/invoicing/invoices/readwrite
      description: >-
        Generates the next invoice number that is available to the merchant. The
        next invoice number uses the prefix and suffix from the last invoice
        number and increments the number by one. For example, the next invoice
        number after `INVOICE-1234` is `INVOICE-1235`.
      responses:
        '200':
          description: >-
            A successful request returns the HTTP `200 OK` status code and a
            JSON response body that shows the next invoice number.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invoice_number'
        '403':
          description: Authorization Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_403'
        default:
          $ref: '#/components/responses/default'
  /v2/invoicing/invoices/{invoice_id}:
    get:
      tags:
        - invoices
      summary: Show invoice details
      operationId: Invoices_getDetails
      security:
        - Oauth2:
            - https://uri.paypal.com/services/invoicing/invoices/read
      description: Shows details for an invoice, by ID.
      parameters:
        - $ref: '#/components/parameters/invoice_id'
      responses:
        '200':
          description: >-
            A successful request returns the HTTP `200 OK` status code and a
            JSON response body that shows invoice details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invoice'
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_400'
        '403':
          description: Authorization Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesGetDetailsResponse'
        '404':
          description: Resource Not Found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
        '422':
          description: Unprocessable Entity.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_422'
        default:
          $ref: '#/components/responses/default'
    put:
      tags:
        - invoices
      summary: Fully update invoice
      operationId: Invoices_updateFullInvoice
      security:
        - Oauth2:
            - https://uri.paypal.com/services/invoicing/invoices/readwrite
      description: >-
        Fully updates an invoice, by ID. In the JSON request body, include a
        complete `invoice` object. This call does not support partial updates.
      parameters:
        - $ref: '#/components/parameters/invoice_id'
        - $ref: '#/components/parameters/send_to_recipient'
        - $ref: '#/components/parameters/send_to_invoicer'
      requestBody:
        description: A representation of changes to make in the invoice.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/invoice'
        required: true
      responses:
        '200':
          description: >-
            A successful request returns the HTTP `200 OK` status code. A JSON
            response body that shows invoice details is returned if you set
