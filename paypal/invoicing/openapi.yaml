            date and time
            format](https://tools.ietf.org/html/rfc3339#section-5.6).
          $ref: '#/components/schemas/date_range'
        due_date_range:
          description: >-
            Filters the search by a due date range for the invoice, in [Internet
            date and time
            format](https://tools.ietf.org/html/rfc3339#section-5.6).
          $ref: '#/components/schemas/date_range'
        payment_date_range:
          $ref: '#/components/schemas/date_time_range'
        creation_date_range:
          description: >-
