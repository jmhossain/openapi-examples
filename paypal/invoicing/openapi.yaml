      properties:
        start:
          description: >-
            The start date of the range. Filters invoices by creation date,
            invoice date, due date, and payment date.
          $ref: '#/components/schemas/date_no_time'
        end:
          description: >-
            The end date of the range. Filters invoices by creation date,
            invoice date, due date, and payment date.
          $ref: '#/components/schemas/date_no_time'
      required:
        - start
        - end
    date_time_range:
      title: Date and Time Range
      description: >-
        The date and time range. Filters invoices by creation date, invoice
        date, due date, and payment date.
      type: object
      properties:
        start:
          description: >-
            The start date of the range. Filters invoices by creation date,
            invoice date, due date, and payment date.
          $ref: '#/components/schemas/date_time'
        end:
          description: >-
            The end date of the range. Filters invoices by creation date,
            invoice date, due date, and payment date. <blockquote><strong>Note:
            The regular expression provides guidance but does not reject all
            invalid dates.</strong></blockquote><br/>Minimum length:
            20.<br/>Maximum length: 64<br/>Pattern:
            <code>^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])[T,t]([0-1][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)([.][0-9]+)?([Zz]|[+-][0-9]{2}:[0-9]{2})$</code>
          $ref: '#/components/schemas/date_time'
      required:
        - start
        - end
    search_data:
      title: Search Data
      description: The invoice search parameters.
      type: object
      properties:
        recipient_email:
          description: Filters the search by the email address.
          type: string
          maxLength: 254
        recipient_first_name:
          description: Filters the search by the recipient first name.
          type: string
          maxLength: 140
        recipient_last_name:
          description: Filters the search by the recipient last name.
          type: string
          maxLength: 140
        recipient_business_name:
          description: Filters the search by the recipient business name.
          type: string
          maxLength: 300
        invoice_number:
          description: Filters the search by the invoice number.
          type: string
          maxLength: 25
        status:
          description: An array of status values.
          type: array
          items:
            $ref: '#/components/schemas/invoice_status'
          maxItems: 5
        reference:
          description: The reference data, such as a PO number.
          type: string
          maxLength: 120
