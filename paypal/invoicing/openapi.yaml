components:
  parameters:
    page:
      description: >-
        The page number to be retrieved, for the list of templates. So, a
        combination of `page=1` and `page_size=20` returns the first 20
        templates. A combination of `page=2` and `page_size=20` returns the next
        20 templates.
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 1
    page_size:
      description: The maximum number of templates to return in the response.
      name: page_size
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    total_required:
      description: >-
        Indicates whether the to show <code>total_pages</code> and
        <code>total_items</code> in the response.
      name: total_required
      in: query
      schema:
        type: boolean
        default: false
    fields:
      description: >-
        The fields to return in the response. Value is `all` or `none`. To
        return only the template name, ID, and default attributes, specify
        `none`.
      name: fields
      in: query
      schema:
        type: string
        pattern: (?i)^(all|none)$
        default: all
    invoice_id:
      description: The ID of the draft invoice to delete.
      name: invoice_id
      in: path
      required: true
      schema:
        type: string
    transaction_id:
      description: The ID of the external refund transaction to delete.
      name: transaction_id
      in: path
      required: true
      schema:
        type: string
    send_to_recipient:
      description: >-
        Indicates whether to send the invoice update notification to the
        recipient.
      name: send_to_recipient
      in: query
      schema:
        type: boolean
        default: true
    send_to_invoicer:
      description: >-
        Indicates whether to send the invoice update notification to the
        merchant.
      name: send_to_invoicer
      in: query
      schema:
        type: boolean
        default: true
    template_id:
      description: The ID of the template to delete.
      name: template_id
      in: path
      required: true
      schema:
        type: string
  responses:
    default:
      description: The default response.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error_default'
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 authentication
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: /v1/oauth2/token
          scopes:
            https://uri.paypal.com/services/invoicing/invoices/read: For Reading the invoice details.
            https://uri.paypal.com/services/invoicing/invoices/readwrite: For managing (Create, Update, Delete) invoice.
            https://uri.paypal.com/services/invoicing/internal: Manage invoice resource internal clients.
  schemas:
    '400':
      properties:
        details:
          type: array
          items:
            anyOf:
              - title: INVALID_INTEGER_MAX_VALUE
                properties:
                  description:
                    type: string
                    enum:
                      - Value exceeds max value.
                  issue:
                    type: string
                    enum:
                      - INVALID_INTEGER_MAX_VALUE
              - title: INVALID_INTEGER_MIN_VALUE
                properties:
                  description:
                    type: string
                    enum:
                      - Value less than minimum value.
                  issue:
                    type: string
                    enum:
                      - INVALID_INTEGER_MIN_VALUE
    '403':
      properties:
        details:
          type: array
          items:
            anyOf:
              - title: PERMISSION_DENIED
                properties:
                  description:
                    type: string
                    enum:
                      - >-
                        The requested invoice is not associated with the
                        requested user.
                  issue:
                    type: string
                    enum:
                      - PERMISSION_DENIED
    '422':
      properties:
        details:
          type: array
          items:
            anyOf:
              - title: USER_NOT_FOUND
                properties:
                  description:
                    type: string
                    enum:
                      - >-
                        User is not associated with paypal based on invoicer
                        email.
                  issue:
                    type: string
                    enum:
                      - USER_NOT_FOUND
    error_details:
      title: Error Details
      description: The error details. Required for client-side `4XX` errors.
      type: object
      properties:
        description:
          description: >-
            The human-readable description for an issue. The description can
            change over the lifetime of an API, so clients must not depend on
            this value.
          type: string
        field:
          description: >-
            The field that caused the error. If this field is in the body, set
