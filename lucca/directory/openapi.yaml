  title: Directory-v3
  description: |
    Welcome on the documentation for the Directory v3 API.
  version: '1.0'
  contact:
    url: https://www.lucca.fr
    name: Socle HR
    email: developers@lucca.fr
  x-konfig-ignore:
    object-with-no-properties: true
servers:
  - description: Your production environment (France)
    url: https://example.ilucca.net
  - description: Your test environment (France)
    url: https://example.ilucca-test.net
tags:
  - name: Users
paths:
  /api/v3/users:
    parameters: []
    get:
      tags:
        - Users
      summary: List Users
      operationId: Users_listExcludedFormer
      description: >
        Retrieve a list of Users.


        By default, former employees are excluded from the response. In order to
        retrieve them, you may add the `?dtContractEnd=notequal,null` query
        parameter to your request.
      parameters:
        - description: |
            `{comparator},{date-time}`.
          schema:
            type: string
          in: query
          name: dtContractEnd
        - description: '{comparator},{date-time}'
          schema:
            type: string
          in: query
          name: dtContractStart
        - description: User's identifier
          schema:
            type: array
            items:
              description: >-
                WARNING: Missing items property in array schema. Missing items
                property has been filled with this AnyType schema.
          in: query
          name: id
        - description: '{comparator},{date-time}'
          schema:
            type: string
          in: query
          name: modifiedAt
        - description: '{offset},{limit}. Defaults to 0,1000.'
          schema:
            type: string
          in: query
          name: paging
        - schema:
            type: array
            items:
              description: >-
                WARNING: Missing items property in array schema. Missing items
                property has been filled with this AnyType schema.
          in: query
          name: fields
        - description: User's mail
          schema:
            type: string
          in: query
          name: mail
        - description: User's login
          schema:
            type: string
          in: query
          name: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsersListExcludedFormerRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersListExcludedFormerResponse'
              examples: {}
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: User Not Found
    post:
      tags:
        - Users
      summary: Create a new User
      operationId: Users_createNewUser
      description: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersCreateNewUserResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
  /api/v3/users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Users
      summary: Get a User by Id
      operationId: Users_getById
      description: Retrieve a single User identified by its unique identifier.
      parameters:
        - description: >
            Comma-separated list of fields of the user to include in responses.
            Extended data can be retrieved with `?fields=extendedData`.
          schema:
            type: array
            items:
              description: >-
                WARNING: Missing items property in array schema. Missing items
                property has been filled with this AnyType schema.
          in: query
          name: fields
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersGetByIdResponse'
              examples: {}
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: User Not Found
    put:
      tags:
        - Users
      summary: Update a User by id
      operationId: Users_updateById
      description: Update fields of a single User identified by its unique id.
      parameters:
        - description: Fields of the user, comma separated
          schema:
            type: array
            items:
              description: >-
                WARNING: Missing items property in array schema. Missing items
                property has been filled with this AnyType schema.
          in: query
          name: fields
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsersUpdateByIdRequest'
            examples: {}
          application/xml:
            schema:
              $ref: '#/components/schemas/UsersUpdateByIdRequest1'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
