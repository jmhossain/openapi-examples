      operationId: LinkClickCountPerReferrer_totalClicksByReferrer
      description: >-
        (**Team, Business, and Enterprise Only**) This endpoint retrieves the
        total clicks made on a link grouped by referrer. A link ID and  domain
        ID must be specified in the url parameters with the option to set a
        timestamp range  and a page to retrieve the paginated results. If the
        timestamp range exceeds a day the hour  The timestamp is assumed to be
        in UTC format and follow unix standards. The max time period  allowed to
        query is a year. If no timestamp range is set, the output will be the
        total count  from a week ago til today. If only the starting timestamp
        is set, the result will be the  counts from a year ahead of starting
        timestamp. The ending timestamp cannot be specified on  its own without
        a starting timestamp. The range cannot exceed a year at a time. The
        page  defaults to 1 with a max number of results set to a predefined
        number 50. The count  is retrieved from a cached instance and therefore
        does not represent the real-time total. Results are sorted by popularity
        then by referrer.
