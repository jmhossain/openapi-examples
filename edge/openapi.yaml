          in: query
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
          example:
            - id
            - created_at
            - updated_at
          required: false
        - name: include
          in: query
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
          example:
            - a
            - a.b
            - c
            - c.d.e
          required: false
