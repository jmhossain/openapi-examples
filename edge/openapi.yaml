    get:
      tags:
        - Attachments
      summary: Show
      operationId: Attachments_showIndividualAttachment
      security:
        - bearerAuth: []
      description: Shows an individual Attachment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            description: A UUID that identifies an object
            type: string
            format: uuid
            readOnly: true
            example: 32e46c03-a4e1-53e7-93e4-936fad0196a1
          example: 32e46c03-a4e1-53e7-93e4-936fad0196a1
