        maximum traffic values (respectively) per datapoint when an `interval`
        param is used. The items in the arrays are not named in order to avoid
        increasing the response payload size. Here's an <b>ordered</b> list of
        all the names of the items being sent:<br> <ul>
          <li><b>UNIX timestamp</b></li>
          <li><b>RX Average</b></li>
          <li><b>RX Minimum</b></li>
          <li><b>RX Maximum</b></li>
          <li><b>TX Average</b></li>
          <li><b>TX Minimum</b></li>
          <li><b>TX Maximum</b></li>
        </ul>
      parameters:
        - description: Cloud Router connection circuit id
          required: true
          in: path
          name: cloud_connection_circuit_id
          example: PF-CC-GOG-NYC-1234567
          schema:
            type: string
        - description: Type of data being returned (in rate form)
          required: true
          in: path
          name: type
          schema:
            type: string
            enum:
              - bps
              - pps
        - description: >
            A relative time, such as "12 hours ago" or "1 day ago". Maximum date
            range is 366 days. If you want a more exact range use `start` and
            `end` instead.
          name: since
          in: query
          schema:
            type: string
          example: 24 hours ago
        - description: >
            A relative time, such as "now" or "1 day ago". Maximum date range is
            366 days. If you want a more exact range use `start` and `end`
            instead.
          name: until
          in: query
          schema:
            type: string
            default: now
          example: 1 hour ago
        - description: >
            An explicit datetime with optional timezone information, such as
            "2020-05-23 00:00:00", "2020-05-23T00:00:00.000", or
            "2020-05-23T00:00:00.000Z+02:00". Timezone defaults to UTC. Maximum
            date range is 366 days.
          name: start
          in: query
          schema:
            type: string
            format: date-time
          example: '2020-05-23 00:00:00'
        - description: >
            An explicit datetime with optional timezone information, such as
            "2020-05-23 00:00:00", "2020-05-23T00:00:00.000", or
            "2020-05-23T00:00:00.000Z+02:00". Timezone defaults to UTC. Maximum
            date range is 366 days.
          name: end
          in: query
          schema:
            type: string
            format: date-time
          example: '2020-05-23 00:00:00'
        - description: Time in seconds used to group the response data
          name: interval
          in: query
          schema:
            type: integer
          example: 3600
      responses:
        '200':
          description: |
            Array of arrays containing rate data for a given L3IFL.
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/MetricsCloudRouterConnectionRateGetResponse
