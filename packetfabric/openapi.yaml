    post:
      tags:
        - Streaming Events - Beta
      summary: Create event subscription
      operationId: StreamingEventsBeta_createSubscription
      description: >
        **This is a beta feature.**


        Cloud router connections are not supported yet.


        This is the first step to receive a real-time event stream via

        [Server-sent
        Events](https://developer.mozilla.org/en-US/docs/Web/API/Server-sent_events).


        In this POST request, you declare which types of events and categories
        of those event

        types you wish to stream. Assuming your request is valid, the response
        will contain a

        `subscription_uuid` that you will use as a path parameter for the
        *Stream Events* `/v2/events/{uuid}`

        endpoint described below.


        Each subscription bundle is permanently associated with the session that
        created it and can

        only be streamed within that session. This includes subscription bundles
        created using API

        Keys (`/v2/api-keys`). Further, you must begin streaming your new
        subscription bundle within

        5 minutes of creation or it will expire. However, once you begin
        streaming a particular

        bundle it will be valid until the session associated with it expires.


        **Make sure to fully expand the schema by clicking `>` to see the
        details for each type of payload.**
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/StreamingEventsBetaCreateSubscriptionRequest
      responses:
        '201':
          description: Subscription bundle created successfully
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/StreamingEventsBetaCreateSubscriptionResponse
  /v2/events/{uuid}:
    get:
      tags:
        - Streaming Events - Beta
      summary: Stream events
      operationId: stream_events
      description: >
        **This is a beta feature.**


        Ensure that you have created a subscription bundle using the *Create
        event subscription* `/v2/events`

        endpoint described above and that you have access to the
        `subscription_uuid` returned from that request.


        Using this `subscription_uuid`, you can now stream events in real-time
        via

        [Server-sent
        Events](https://developer.mozilla.org/en-US/docs/Web/API/Server-sent_events)
        from

        `/v2/events/{subscription_uuid}`.


        Every message that you receive will have the same basic structure of an
        `event` field and a

        `data` field. The `data` field will always be a JSON object. The below
        is an example of the

        response you would receive when one of your users authenticates with the
        PacketFabric Portal or API.

        ```

        event: customer|auth

        data: {"log_level": "info","category": "auth","event":
        "login","ip_address": "192.168.1.0","message": "User Hank Aaron logged
        in.","timestamp": "2020-06-11T19:08:10.150711"}


        ```

        The precise content of the `data` of a given message will vary widely
        depending on its particular

        type. The specifics of each are documented below.


        In order to keep the connection open, you will also receive heartbeat
        messages (`:`) if enough

        time has passed between events. Our API enforces a maximum connection
        duration of two hours,

        so any automated system that uses this endpoint will need to account for
        reconnecting periodically.


        The below is a small example client using the
        [sseclient](https://github.com/btubbs/sseclient)

        library for consuming a stream of Server-sent events. To use it, you'll
        need to install sseclient and

        [requests](https://docs.python-requests.org/en/master/index.html) and be
        using Python 3.7 or later.

        You will need to set your username and password into the `username` and
        `password`

        variables near the bottom of the file as well. Also, the sseclient
        library will automatically

        reconnect when the connection is lost.


        ```

        import asyncio

        import datetime


        import requests

        from sseclient import SSEClient


        BASE_URL = "https://api.packetfabric.com"


        LOGIN = f"{BASE_URL}/v2/auth/login"

        LOGOUT = f"{BASE_URL}/v2/auth/logout"

        EVENTS_BASE = f"{BASE_URL}/v2/events"



        def login(username, password):
            print("Logging in...")
            resp = requests.post(LOGIN, json={"login": username, "password": password})
            print(f"Login response: {resp.json()}")
            return resp.json()["token"]


        def logout(token):
            headers = {"Authorization": f"Bearer {token}"}
            requests.get(LOGOUT, headers=headers)
            print("Logged out")


        def create_subscription(token):
            url = EVENTS_BASE
            headers = {"Authorization": f"Bearer {token}"}
            body = {
                "streams": [{"type": "customer"}]
            }
            resp = requests.post(url, json=body, headers=headers)
            return resp.json()["subscription_uuid"]


        async def consume_client(token, subscription_uuid):
            headers = {"Authorization": f"Bearer {token}", "Accept": "text/event-stream"}
            url = f"{EVENTS_BASE}/{subscription_uuid}"
            r = SSEClient(url, headers=headers)
            for event in r:
                print(event.dump())


        if __name__ == "__main__":
            username = ""
            password = ""
            token = login(username, password)
            subscription_uuid = create_subscription(token)
            try:
                print(f"Starting stream at {datetime.datetime.utcnow().isoformat()}")
                asyncio.run(consume_client(token, subscription_uuid))
            finally:
                print(f"Ending stream at {datetime.datetime.utcnow().isoformat()}")
                logout(token)
        ```
