paths:
  /v2/activity-logs/{log_uuid}:
    get:
      tags:
        - Activity Logs
      summary: Get activity log entry
      operationId: ActivityLogs_getEntry
      parameters:
        - description: UUID of Activity Log entry
          required: true
          in: path
          name: log_uuid
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Activity log entry
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityLogsGetEntryResponse'
  /v2/activity-logs:
    get:
      tags:
        - Activity Logs
      summary: Get activity log entries
      operationId: ActivityLogs_getActivityLogList
      description: >
        Use this endpoint to get paginated list of Activity Log entries.

        You can set additional filters or set sorting order using query
        parameters.
      parameters:
        - description: Filter by [the level](https://tools.ietf.org/html/rfc5424#page-11)
          name: level
          required: false
          in: query
          schema:
            type: integer
            minimum: 0
            example: 3
            maximum: 7
        - description: Filter by category
          name: category
          required: false
          in: query
          schema:
            description: Category of the activity
            type: string
            enum:
              - auth
              - billing
              - contact
              - customer
              - document
              - lag_interface
              - physical_interface
              - logical_interface
              - user
              - virtual_circuit
              - cloud_connection
              - point_to_point
              - high_performance_internet
        - description: >
            Unified circuit_id filter, supports filtering by:

            - Port - port_circuit_id (eg. PF-AP-SFO1-58)

            - VirtualCircuit - vc_circuit_id (eg. PF-BC-NYC-NYC-12345)

            - Cloud - cloud_circuit_id (eg. PF-CC-GOG-GOG-12345)

            - Point to Point - ptp_circuit_id (eg. PF-PD-LAX-NYC-12345)

            - Cloud Router - cloud_router_circuit_id (eg. PF-L3-CUST-12345)

            - Cloud Router Connection - connection_circuit_id (eg.
            PF-L3-CON-12345)

            - High Performance Internet - hpi_circuit_id (eg. PF-L3-TRAN-12345)
          name: circuit_id
          required: false
          in: query
          schema:
            type: string
            example: PF-BC-NYC-NYC-12345
        - description: The description of the port to be queried
          name: description
          required: false
          in: query
          schema:
            type: string
            example: The user description
        - description: Filter by event
          name: event
          required: false
          in: query
          schema:
            type: string
            example: login
        - description: Number of records to skip
          name: offset
          required: false
          in: query
          schema:
            type: integer
            example: 20
        - description: Number of records to show
          name: page_size
          required: false
          in: query
          schema:
            type: integer
            example: 10
        - description: Column to sort results on
          name: sort_column
          required: false
          in: query
          schema:
            type: string
            example: time_created
        - description: Sort order
          name: sort_order
          required: false
          in: query
          schema:
            type: string
            enum:
              - asc
              - desc
        - description: Filter by time_created greater than (after) or equal to this time.
          name: time_from
          required: false
          in: query
          schema:
            type: string
            format: date-time
            example: '2020-04-01T19:14:42.642Z'
        - description: Filter by time_created less than (before) or equal to this time.
          name: time_to
          required: false
          in: query
          schema:
            type: string
            format: date-time
            example: '2020-04-30T19:14:42.642Z'
      responses:
        '200':
          description: List of activity log entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityLogsGetActivityLogListResponse'
  /v2/api-keys:
    post:
      tags:
        - API keys
      summary: Add the new API key
      operationId: ApiKeys_createNewKey
      description: >
        This endpoint adds the new API key. The API keys can be used by
        automated solutions instead of the user session tokens. Use the response
        of this endpoint wisely, it is the only time you can see the `token`.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKeysCreateNewKeyRequest'
      responses:
        '201':
          description: Created API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeysCreateNewKeyResponse'
    get:
      tags:
        - API keys
      summary: Get the list of user's API keys
      operationId: ApiKeys_getUserList
      description: Get the list of user's API keys
      responses:
        '200':
          description: Created API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeysGetUserListResponse'
  /v2/api-keys/{uuid}:
    delete:
      tags:
        - API keys
      summary: Deletes API key by UUID
      operationId: ApiKeys_deleteByKey
      description: Deletes API key by UUID
      parameters:
        - description: Target API key UUID
          required: true
          in: path
          name: uuid
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Deletion message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeysDeleteByKeyResponse'
  /v2/auth/login:
    post:
      tags:
        - Authentication
      summary: Login
      operationId: Authentication_startSession
      security: []
      description: Start user session. Get the token to authenticate requests
      requestBody:
        description: User credentials
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationStartSessionRequest'
            example:
              login: admin
              password: p4ssw0rd
      responses:
        '200':
          description: User session information and token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationStartSessionResponse'
              example:
                token: 12a30d30-20c0-4f62-a982-eb1424631094
                time_expires: '2020-06-11T19:08:10.150711'
    get:
      tags:
        - Authentication
      summary: Login
      operationId: get_login
      security: []
      description: >
        Authenticates the user with an existing session token. Creates a new
        session token for the user and redirects to the PacketFabric Portal
        dashboard.
      parameters:
        - description: A valid session_token for the user
          name: session_token
          required: true
          in: query
          schema:
            type: string
        - description: Timeout in minutes to set the session expiration
          name: timeout
          required: false
          in: query
          schema:
            type: integer
      responses:
        default:
          description: Redirect to the PacketFabric Portal dashboard
  /v2/auth/login/mfa:
    post:
      tags:
        - Multi-Factor Authentication
      summary: Login into the application using a multi-factor authentication code
      operationId: login_mfa
      security: []
      description: >
        This endpoint needs to be used only if the user has multi-factor
        authentication enabled for their account. After the normal login process
        this endpoint must be accessed to send the code used as a second factor
        of authentication.<br><br> **Note:** Apart from the authentication code,
        this endpoint requires the session_token cookie to be properly set.
        That's how the application can validate the first factor of
        authentication (user/password combination) was completed successfully.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginMfaRequest'
            example:
              authentication_code: 123456
      responses:
        '200':
          description: Success message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginMfaResponse'
              example:
                message: success
  /v2/auth/logout:
    get:
      tags:
        - Authentication
      summary: Logout
      operationId: Authentication_invalidateSession
      security: []
      description: Invalidate current user session. Makes the token invalid
      responses:
        '200':
          description: Farewell message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationInvalidateSessionResponse'
              example:
                message: logged out
  /v2/auth/sessions:
    get:
      tags:
        - Authentication
      summary: Get all active user sessions
      operationId: Authentication_getAllActiveUserSessions
      description: Get the list of all active user sessions
      parameters:
        - description: User UUID to get sessions for (for Admin only)
          name: user_uuid
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User sessions
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/AuthenticationGetAllActiveUserSessionsResponse
              example:
                - token: 12a30d30-20c0-4f62-a982-eb1424631094
                  time_expires: '2020-06-11T19:08:10.150711'
    delete:
      tags:
        - Authentication
      summary: Deletes all user sessions
      operationId: Authentication_removeAllSessions
      description: Delete all user sessions
      parameters:
        - description: User UUID to delete sessions for (for Admin only)
          name: user_uuid
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Farewell message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationRemoveAllSessionsResponse'
              example:
                message: logged out
  /v2/bgp-settings:
    get:
      tags:
        - Cloud Router BGP Session Settings
      summary: >-
        Returns a list of BGP settings instances associated with the current
        account.
      operationId: CloudRouterBgpSessionSettings_getList
      responses:
        '200':
          description: A list of BGP session settings instances.
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/CloudRouterBgpSessionSettingsGetListResponse
  /v2/bgp-settings/{bgp_settings_uuid}/prefixes:
    get:
      tags:
        - Cloud Router BGP Session Settings
      summary: Returns a list of prefixes associated with a BGP settings instance.
      operationId: CloudRouterBgpSessionSettings_listPrefixes
      parameters:
        - description: UUID of BGP settings to fetch prefixes for.
          required: true
          in: path
          name: bgp_settings_uuid
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A list of BGP prefixes.
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/CloudRouterBgpSessionSettingsListPrefixesResponse
  /v2/bgp-settings/{bgp_settings_uuid}/l3:
    get:
      tags:
        - Cloud Router BGP Session Settings
      summary: Returns the L3 IFL data associated with a BGP Session.
      operationId: CloudRouterBgpSessionSettings_getL3IflData
      parameters:
        - description: UUID of BGP settings to fetch prefixes for.
          required: true
          in: path
          name: bgp_settings_uuid
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The L3 data associated with a BGP session.
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/CloudRouterBgpSessionSettingsGetL3IflDataResponse
  /v2/billing/services/{circuit_id}:
    get:
      tags:
        - Billing
      summary: >-
        Returns billing details for the given circuit (Port, Cloud, or Virtual
        Circuit)
      operationId: get_order
      parameters:
        - description: ID of Port, Cloud, or Virtual Circuit to fetch billing data for
          required: true
          in: path
          name: circuit_id
          schema:
            type: string
        - description: >-
            (Optional) You can specify the type of the product to fetch the
            order for
          required: false
          in: query
          name: service_type
          schema:
            type: string
            enum:
              - cross-connect
          example: cross-connect
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrderResponse'
  /v2/billing/services/{circuit_id}/modify:
    post:
      tags:
        - Billing
      summary: Modify an existing order
      operationId: modify_order
      parameters:
        - description: Circuit ID of the order to modify
          required: true
          in: path
          name: circuit_id
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModifyOrderRequest'
      responses:
        '200':
          description: Order modification details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModifyOrderResponse'
        '202':
          description: Order modification details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModifyOrder202Response'
  /v2/billing/services/{circuit_id}/modify/preview:
    post:
      tags:
        - Billing
      summary: >-
        Preview the price of modifying an existing order. Currently only
        supports renewals without speed upgrades.
      operationId: Billing_modifyOrderPreview
      parameters:
        - description: Circuit ID of the order to modify
          required: true
          in: path
          name: circuit_id
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillingModifyOrderPreviewRequest'
      responses:
        '200':
          description: >-
            List of orders that would be created if this modification was
            applied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingModifyOrderPreviewResponse'
  /v2/billing/services/{account_uuid}:
    get:
      tags:
        - Billing
      summary: Returns all orders for the given billing account
      operationId: Billing_accountOrdersGet
      parameters:
        - description: UUID of the billing account
          required: true
          in: path
          name: account_uuid
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingAccountOrdersGetResponse'
  /v2/billing/pricing:
    get:
      tags:
        - Billing
      summary: Get pricing for specific services
      operationId: get_pricing
      security: []
      parameters:
        - required: true
          in: query
          name: product_type
          schema:
            description: Type of product to retrieve pricing for
            type: string
            enum:
              - aggregate_capacity
              - cloud_dedicated
              - cloud_dedicated_vc
              - cloud_hosted
              - crossconnect
              - pointtopoint
              - port
              - port_enni
              - vcbwc
              - cloud_router
              - cr_connection
              - vc_ix
              - vc_marketplace
              - add_on_fee
              - high_performance_internet
        - description: The subscription term, in months, to retrieve pricing for
          required: false
          in: query
          name: subscription_term
          schema:
            type: integer
            enum:
              - 1
              - 12
              - 24
              - 36
        - description: >-
            Filter pricing info by location type. If no pricing is found, the
            service will attempt to search by a broader location type. eg. site
            -> pop
          required: true
          in: query
          name: location_type
          schema:
            type: string
            example: pop
            enum:
              - site
              - pop
              - market
              - country
              - region
        - description: >-
            Code for the a-side location eg. SFO1.  When using this paramater to
            filter results, ensure location_type is also set.
          required: false
          in: query
          name: side_a
          example: SFO1
          schema:
            type: string
        - description: >-
            Code for the z-side location eg. NYC1.  When using this paramater to
            filter results, ensure location_type is also set.
          required: false
          in: query
          name: side_z
          example: NYC1
          schema:
            type: string
        - description: >-
            Limit results to pricing for a specific network provider on the a
            side. Valid for location_type of market or region.
          required: false
          in: query
          name: network_provider_a
          schema:
            type: string
            enum:
              - PacketFabric
              - Colt
        - description: >-
            Limit results to pricing for a specific network provider on the z
            side. Valid for location_type of market or region.
          required: false
          in: query
          name: network_provider_z
          schema:
            type: string
            enum:
              - PacketFabric
              - Colt
        - description: Optic media type
          required: false
          in: query
          name: media
          example: LX
          schema:
            type: string
        - description: Filter pricing by provider type
          required: false
          in: query
          name: provider
          example: aws
          schema:
            type: string
        - description: Filter by dedicated or usage-base pricing
          required: false
          in: query
          name: bandwidth_type
          example: usage
          schema:
            type: string
        - description: Filter by metro or longhaul connections
          required: false
          in: query
          name: service_class
          example: metro
          schema:
            type: string
        - description: Filter by connection speed
          required: false
          in: query
          name: speed
          schema:
            type: string
            enum:
              - 50Mbps
              - 100Mbps
              - 200Mbps
              - 300Mbps
              - 400Mbps
              - 500Mbps
              - 1Gbps
              - 2Gbps
              - 5Gbps
              - 10Gbps
              - 20Gbps
              - 30Gbps
              - 40Gbps
              - 50Gbps
              - 60Gbps
              - 80Gbps
              - 100Gbps
        - description: Filter for account specific pricing
          required: false
          in: query
          name: account_uuid
          schema:
            type: string
            format: uuid
          example: c25e0c64-6da7-487e-8f47-f5e744813976
        - description: >-
            Filter by the add-on fee key - this is only used for add_on_fee
            product types
          required: false
          in: query
          name: add_on_fee_key
          schema:
            type: string
            enum:
              - route_set
      responses:
        '200':
          description: Pricing details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPricingResponse'
  /v2/billing/services/early-termination-liability/{circuit_id}:
    get:
      tags:
        - Billing
      summary: >-
        Returns cost for stopping service on a circuit with a subscription term
        early
      operationId: Billing_earlyTerminationCost
      parameters:
        - description: ID of circuit to get early termination liability for
          required: true
          in: path
          name: circuit_id
          schema:
            type: string
        - description: >-
            Datetime (ISO-8601 format) for which to fetch the early termination
            liability. Defaults to right now. User's timezone will be used if
            timestamp is not timezone aware. Examples:
            `2020-04-01T19:14:42.642+00:00`, `2020-04-01T19:14:42.642`
          required: false
          in: query
          name: termination_date
          schema:
            type: string
            format: date-time
            example: '2020-04-01T19:14:42'
      responses:
        '200':
          description: Early termination liability
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BillingEarlyTerminationCostResponse'
  /v2/billing/accounts/{account_uuid}/invoices:
    get:
      tags:
        - Billing
      summary: Returns list of invoices
      operationId: get_invoices
      parameters:
        - description: uuid of the billing account to get the list of invoices for
          required: true
          in: path
          name: account_uuid
          schema:
            type: string
        - description: Filter invoices which created after the start_date (UTC)
          required: false
          in: query
          name: start_date
          schema:
            type: string
            format: date
            example: '2020-04-01'
        - description: Filter invoices which created before the end_date (UTC)
          required: false
          in: query
          name: end_date
          schema:
