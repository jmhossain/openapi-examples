    patch:
      tags:
        - Portal Quotes
      summary: Update a quote
      operationId: PortalQuotes_updateQuote
      description: >
        What updates are allowed for a quote is dependent on the status of the
        quote.

        Only `open` and `updating` quotes can have properties other than
        `status` updated.

        - `open` quotes
          - can transition to `cancelled` or `finalized`
          - can have other properties updated
        - `cancelled` quotes
          - cannot transition to any other status
          - no properties can be updated
          - can be duplicated
        - `finalized` quotes
          - can transition to `open` (to update properties or add/delete lines)
          - no other properties can be updated
        - `finalizing` is a state that indicates a background task is running to
        transition the quote from `open` to `finalized`

        - `updating` is a state that indicates a background task is running, but
        the quote can otherwise be considered `open`
      parameters:
        - description: UUID of the quote to update
          required: true
          in: path
          name: quote_uuid
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PortalQuotesUpdateQuoteRequest'
      responses:
